00e9lienne. \nUn foncteur additif $F:\\cA\\to \\cB$ est die \\emph{foncteur cohomologique} si \npour tout triangle distingu\u00e9 $(X,Y,Z,u,v,w)$ la suite \n\\[\\xymatrix{\n  F(X) \\ar[r]^-{F(u)} \n    & F(Y) \\ar[r]^-{F(v)} \n    & F(Z) \n}\\]\nest exacte.", "content_preview": "Soient $\\\\cA$ une cat\u00e9gorie triangul\u00e9e, $\\\\cB$ une cat\u00e9gorie ab\u00e9lienne. <br>Un foncteur additif $F:\\\\cA\\\\to \\\\cB$ est die \\\\emph{foncteur cohomologique} si <br>pour tout triangle distingu\u00e9 $(X,Y,Z,u,v,w)$ la suite <br>\\\\[\\\\xymatrix{<br>  F(X)...", "prerequisites_preview": "", "display_name": "Definition", "label": null, "position": {"line_start": 13691, "line_end": 13701, "col_start": 1, "col_end": 17}, "references": [], "proof": null}, {"id": "definition:VIII:2-1-1", "type": "definition", "content": "\\label{VIII:2-1-1}\nUne sous-cat\u00e9gorie $\\cB$ d'une cat\u00e9gorie triangul\u00e9e $\\cA$ est dite \n\\emph{\u00e9paisse} si $\\cB$ est une sous-cat\u00e9gorie triangul\u00e9e pleine de $\\cA$ \net si de plus $\\cB$ poss\u00e8de la propri\u00e9t\u00e9 suivante: \n\nPour tout morphisme $f:X\\to Y$, se factorisant par un objet de $\\cB$ et contenu \ndans un triangle distingu\u00e9 $(X,Y,Z,f,g,h)$, o\u00f9 $Z$ est un objet de $\\cB$, \nla source de $f$ et le but de $f$ sont des objets de $\\cB$.", "content_preview": "\\\\label{VIII:2-1-1}<br>Une sous-cat\u00e9gorie $\\\\cB$ d'une cat\u00e9gorie triangul\u00e9e $\\\\cA$ est dite <br>\\\\emph{\u00e9paisse} si $\\\\cB$ est une sous-cat\u00e9gorie triangul\u00e9e pleine de $\\\\cA$ <br>et si de plus $\\\\cB$ poss\u00e8de la propri\u00e9t\u00e9 suivante: <br><br>Pour tout...", "prerequisites_preview": "", "display_name": "Definition", "label": "VIII:2-1-1", "position": {"line_start": 13820, "line_end": 13828, "col_start": 1, "col_end": 17}, "references": [], "proof": null}, {"id": "definition-93-0ed4d6a0", "type": "definition", "content": "Soit $\\cA$ un cat\u00e9gorie triangul\u00e9e. Un ensemble $S$ de morphismes de $\\cA$ \nest appel\u00e9 \\emph{syst\u00e8me multiplicatif de morphismes} si'il pos\u00e8de les \ncinq propri\u00e9t\u00e9s suivantes: \n\n\\paragraph{FR1}\n\\phantomsection\\hypertarget{VIII:FR1}{}\nSi $f,g\\in S$ et si $f$ et $g$ sont composables, $f\\circ g\\in S$. Pout tout \nobjet $X$ de $\\cA$, le morphisme identique de $X$ est un \u00e9l\u00e9ment de $S$. \n\n\\paragraph{FR2}\n\\phantomsection\\hypertarget{VIII:FR2}{}\nDans la cat\u00e9gorie $\\cA$, tout diagramme \n\\[\\xymatrix{\n  & Y \\ar[d]^-{s\\in S} \\\\\n  Z \\ar[r]^-f \n    & X \n}\\]\nse compl\u00e8te en un diagramme commutatif \n\\[\\xymatrix{\n  P \\ar[r]^-g \\ar[d]^-{t\\in S} \n    & Y \\ar[d]^-{s\\in S} \\\\\n  Z \\ar[r]^-f \n    & X \n}\\]\nDe plus la propri\u00e9t\u00e9 sym\u00e9trique est vraie. \n\n\\paragraph{FR3}\n\\phantomsection\\hypertarget{VIII:FR3}{}\nSi $f$ et $g$ sont des morphismes, les propri\u00e9t\u00e9s suivantes sont \n\u00e9quivalentes: \n\\begin{enumerate}[\\indent i)]\n  \\item il existe un $s\\in S$ tel que $s\\circ f=s\\circ g$ \n  \\item il existe un $t\\in S$ tel que $f\\circ t=g\\circ t$\n\\end{enumerate}\n\n\\paragraph{FR4}\n\\phantomsection\\hypertarget{VIII:FR4}{}\nSoit $T$ le foncteur de translation de $\\cA$. Par tout \u00e9l\u00e9ment $s$ de $S$, \n$T(s)\\in S$. \n\n\\paragraph{FR5}\n\\phantomsection\\hypertarget{VIII:FR5}{}\n$(X,Y,Z,u,v,w)$, $(X',Y',Z',u',v',w')$ \u00e9tant deux triangles distingu\u00e9es, \n$f$ et $g$ deux \u00e9l\u00e9ments de $S$ tels que le couple $(f,g)$ soit un \nmorphisme de $u$ dans $u'$, il existe un morphisme $h\\in S$, tel que \n$(f,g,h)$ soit un morphisme de triangle.", "content_preview": "Soit $\\\\cA$ un cat\u00e9gorie triangul\u00e9e. Un ensemble $S$ de morphismes de $\\\\cA$ <br>est appel\u00e9 \\\\emph{syst\u00e8me multiplicatif de morphismes} si'il pos\u00e8de les <br>cinq propri\u00e9t\u00e9s suivantes:...", "prerequisites_preview": "", "display_name": "Definition", "label": null, "position": {"line_start": 13839, N\\cap\\cB$ est une sous-cat\u00e9gorie \u00e9paisse de \n    $\\cB$. Le syst\u00e8me multiplicatif correspondant est $S\\cap \\cB$. \n  \\item Les deux propri\u00e9t\u00e9s suivantes sont \u00e9quivalentes: \n    \\begin{enumerate}[(i)]\n      \\item Pour tout objet $X$ de $\\cB$ et tout morphisme $s:R\\to X$ o\u00f9 $s$ \n        est un \u00e9l\u00e9ment de $S$, il existe un morphisme $s':R'\\to R$ o\u00f9 \n        $s\\circ'$ est un \u00e9l\u00e9ment de $S\\cap \\cB$; et \n        $R'\\in\\operatorname{Ob}\\cB$. \n      \\item Tout morphisme d'un objet $X$ de $\\cB$ dans un objet $Y$ de $\\cN$ \n        se factorise par un objet de $\\cN\\cap \\cB$. \n    \\end{enumerate}\n  \\item Les propri\u00e9t\u00e9s (i)' et (ii)' obtenues \u00e0 partir de (i) et (ii) en \n    renversant les fl\u00e8ches sont \u00e9quivalents. \n  \\item Si les propriet\u00e9s (i) et (ii) sont v\u00e9rifi\u00e9es ou bien si les \n    propri\u00e9t\u00e9s (i)' et (ii)' sont v\u00e9rifi\u00e9es, le foncteur canonique \n    \\[\\xymatrix{\n      \\cB/\\cN\\cap \\cB \\ar[r] & \\cA/\\cN\n    }\\]\n    est fid\u00e8le. \n    \n    Comme ce foncteur est injectif sur les objets, il r\u00e9alise \n    $\\cB/\\cN\\cap\\cB$ comme sous-cat\u00e9gorie de $\\cA/\\cN$. \n  \\item Si de plus $\\cB$ est une sous-cat\u00e9gorie pleine de $\\cA$, \n    $\\cB/\\cN\\cap \\cB$ est une sous-cat\u00e9gorie pleine de $\\cA/\\cN$. \n\\end{enumerate}", "content_preview": "\\\\label{VIII:2-4-2}<br>Soient $\\\\cA$ une cat\u00e9gorie triangul\u00e9e, $\\\\cB$ un sous-cat\u00e9gorie <br>triangul\u00e9e, $\\\\cN$ une sous-cat\u00e9gorie \u00e9paisse de $\\\\cA$, $S=\\\\varphi(\\\\cN)$ <br>le syst\u00e8me multiplicatif satur\u00e9 correspondant....", "prerequisites_preview": "", "display_name": "Theorem", "label": "VIII:2-4-2", "position": {"line_start": 14122, "line_end": 14152, "col_start": 1, "col_end": 14}, "references": [], "proof": null}, {"id": "corollary:VIII:2-4-3", "type": "corollary", "content": "\\label{VIII:2-4-3}\nSoient $\\cA\\subset \\cB\\subset \\cC$ trois cat\u00e9gories triangul\u00e9es, $\\cA$ sous \ncat\u00e9gorie \u00e9paisse de $\\cB$, $\\cB$ sous-cat\u00e9gorie \u00e9paisse de $\\cC$. \nAlors $\\cA$ est une sous-cat\u00e9gorie \u00e9paisse de $\\cC$, $\\cB/\\cA$ est une \nsous-cat\u00e9gorie \u00e9paisse de $\\cC/\\cA$. Le foncteur canonique \n$\\cC/\\cB \\to (\\cC/\\cA)/(\\cB/\\cA)$ est un isomorphisme.", "content_preview": "\\\\label{VIII:2-4-3}<br>Soient $\\\\cA\\\\subset \\\\cB\\\\subset \\\\cC$ trois cat\u00e9gories triangul\u00e9es, $\\\\cA$ sous <br>cat\u00e9gorie \u00e9paisse de $\\\\cB$, $\\\\cB$ sous-cat\u00e9gorie \u00e9paisse de $\\\\cC$. <br>Alors $\\\\cA$ est une sous-cat\u00e9gorie \u00e9paisse de $\\\\cC$, $\\\\cB/\\\\cA$...", "prerequisites_preview": "", "display_name": "Corollary", "label": "VIII:2-4-3", "position": {"line_start": 14158, "line_end": 14164, "col_start": 1, "col_end": 16}, "references": [], "proof": null}, {"id": "proposition:VIII:2-5-1", "type": "proposition", "content": "\\label{VIII:2-5-1}\n$X$ et $Y$ \u00e9tant des objets de $\\cA$, les assertions suivantes sont \n\u00e9quivalentes: \n\\begin{enumerate}[(a)]\n  \\item Tout morphisme $f:X\\to Y$, tel qu'il existe un morphisme $s:Z\\to X$, de \n    $S$, v\u00e9rifiant $f\\circ s=0$, est un morphisme nul.\n  \\item Tout morphisme $f:X\\to Y$, tel qu'il existe un morphisme $s:Y\\to Z$, \n    $s\\in S$, v\u00e9rifiant $s\\circ f=0$, est un morphisme nul. \n  \\item Tout morphisme $f:X\\to Y$ qui se factorise par un objet de $\\cB$ est \n    nul. \n  \\item L'application canonique: \n    \\[\n      \\hom_\\cA(X,Y) \\to \\hom_{\\cA/\\cB}(Q(X),Q(Y))\n    \\]\n    est injective. \n\\end{enumerate}", "content_preview": "\\\\label{VIII:2-5-1}<br>$X$ et $Y$ \u00e9tant des objets de $\\\\cA$, les assertions suivantes sont <br>\u00e9quivalentes: <br>\\\\begin{enumerate}[(a)]<br>  \\\\item Tout morphisme $f:X\\\\to Y$, tel qu'il existe un morphisme $s:Z\\\\to X$, de <br>    $S$, v\u00e9ri \hom_\\cA(X,Y)=0$), est une sous-cat\u00e9gorie \u00e9paisse \nde $\\cA$. La cat\u00e9gorie $\\cN^\\bot$ est appel\u00e9e par abus de langage, \nl'orthogonale \u00e0 droite de $\\cN$.", "content_preview": "\\\\label{VIII:2-6-2}<br>Soit $\\\\cN$ une sous-cat\u00e9gorie triangul\u00e9e d'une cat\u00e9gorie triangul\u00e9e <br>$\\\\cA$. La cat\u00e9gorie pleine $\\\\cN^\\\\bot$ (resp. $^\\\\bot\\\\cN$) engendr\u00e9e par les <br>objets $X$ de $\\\\cA$ tels que pour tout objet $Y$ de $\\\\cN$ on ait...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:2-6-2", "position": {"line_start": 14319, "line_end": 14326, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "proposition:VIII:2-6-3", "type": "proposition", "content": "\\label{VIII:2-6-3}\nSoit $\\cB\\subset\\cA$, une sous-cat\u00e9gorie \u00e9paisse d'une cat\u00e9gorie \ntriangul\u00e9e $\\cA$. La cat\u00e9gorie pleine engendr\u00e9e par les objets libre \u00e0 \ndroite sur $\\cA/\\cB$ (resp. \u00e0 gauche), n'est autre que l'orthogonale \u00e0 \ndroite (resp. \u00e0 gauche) de $\\cB$.", "content_preview": "\\\\label{VIII:2-6-3}<br>Soit $\\\\cB\\\\subset\\\\cA$, une sous-cat\u00e9gorie \u00e9paisse d'une cat\u00e9gorie <br>triangul\u00e9e $\\\\cA$. La cat\u00e9gorie pleine engendr\u00e9e par les objets libre \u00e0 <br>droite sur $\\\\cA/\\\\cB$ (resp. \u00e0 gauche), n'est autre que l'orthogonale \u00e0...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:2-6-3", "position": {"line_start": 14334, "line_end": 14339, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "proposition:VIII:2-6-4", "type": "proposition", "content": "\\label{VIII:2-6-4}\nSoient $\\cA$ une cat\u00e9gorie triangul\u00e9e, $\\cB$ une sous-cat\u00e9gorie \n\u00e9paisse de $\\cA$, $\\cB^\\bot$ l'orthogonale \u00e0 droite de $\\cB$, $S(\\cB)$, \n$s(\\cB^\\bot)$ les syst\u00e8mes multiplicatifs correspondants, $Q$ et $Q^\\bot$ les \nfoncteurs canoniques de passage au quotient. Consid\u00e9rons pour un objet $x$ de \n$\\cA$, les propri\u00e9t\u00e9s suivantes: \n\\begin{enumerate}[(i)]\n  \\item $X$ s'envoie par un morphisme de $S(\\cB)$ dans un objet de $\\cB^\\bot$. \n  \\item $X$ re\u00e7oit par un morphisme de $S(\\cB^\\bot)$ un objet de $\\cB$. \n  \\item La cat\u00e9gorie $S_X(\\cB)$ des fl\u00e8ches de $S(\\cB)$ de source $X$, \n    admet un objet final. \n  \\item La cat\u00e9gorie $S^X(\\cB^\\bot)$ des fl\u00e8ches de $S(\\cB^\\bot)$ de but \n    $X$, admet un objet initial. \n  \\item La cat\u00e9gorie $\\cB/X$ des objets de $\\cB$ au-dessus de $X$, admet un \n    objet final. \n  \\item La cat\u00e9gorie $\\cB^\\bot/X$ des objets de $\\cB^\\bot$ au-dessous de $X$ \n    admet un objet initial. \n\\end{enumerate}\nOn a alors \n\\[\\xymatrix@=0.5cm{\n  & & & & (iv) \\\\\n  (i) \\ar@{<=>}[r] \n    & (ii) \\ar@{<=>}[r] \n    & (iii) \\ar@{<=>}[r] \n    & (v) \\ar@{=>}[ur] \\ar@{=>}[dr] \\\\\n  & & & & (vi) \n}\\]\n\nSi de plus $^\\bot(\\cB^\\bot)=\\cB$ alors toutes les propri\u00e9t\u00e9s sont \n\u00e9quivalentes.", "content_preview": "\\\\label{VIII:2-6-4}<br>Soient $\\\\cA$ une cat\u00e9gorie triangul\u00e9e, $\\\\cB$ une sous-cat\u00e9gorie <br>\u00e9paisse de $\\\\cA$, $\\\\cB^\\\\bot$ l'orthogonale \u00e0 droite de $\\\\cB$, $S(\\\\cB)$, <br>$s(\\\\cB^\\\\bot)$ les syst\u00e8mes multiplicatifs correspondants, $Q$ et...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:2-6-4", "position": {"line_start": 14345, "line_end": 14375, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "proposition:VIII:2-6-5", "type": "proposition", "content": "\\label{VIII:2-6-5}\nLes deux propri\u00e9t\u00e9s suivantes sont \u00e9quivalentes: \n\\begin{enumerate}[(i)]\n  \\item Le foncteur $i$ admet un adjoint \u00e0 droite. \n  \\item Le foncteur $Q$ admet un adjoint \u00e0 droite. \n\\end{enumerate}", "content_preview": "\\\\label{VIII:2-6-5}<br>Les deux propri\u00e9t\u00e9s suivantes sont \u00e9quivalentes: <br>\\\\begin{enumerate}[(i)]<br>  \\\\item Le foncteur $i$ admet un adjoint \u00e0 droite. <br>  \\\\item Le foncteur $Q$ admet un adjoint \u00e0 droite. <br>\\\\end{enumerate}", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:2-6-5", "position": {"line_start": 14387, "line_end": 14393, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "proposition:VIII:2-6-6", "type": "proposition", "content": "\\label{VIII:2-6-6}\nLes deux propri\u00e9t\u00e9s suivantes sont \u00e9quivalentes: \n\\begin{enumerate}[(i)]\n  \\item Le foncteur $i$ admet un adjoint \u00e0 droite. \n  \\item Le foncteur $i^\\bot$ admet un adjoint \u00e0 gauche. L'orthogonale \u00e0 \n    gauche de la cat\u00e9gorie $\\cB^\\bot$ est \u00e9gale \u00e0 $\\cB$. \n\\end{enumerate}", "content_preview": "\\\\label{VIII:2-6-6}<br>Les deux propri\u00e9t\u00e9s suivantes sont \u00e9quivalentes: <br>\\\\begin{enumerate}[(i)]<br>  \\\\item Le foncteur $i$ admet un adjoint \u00e0 droite. <br>  \\\\item Le foncteur $i^\\\\bot$ admet un adjoint \u00e0 gauche. L'orthogonale \u00e0 <br>    gauche...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:2-6-6", "position": {"line_start": 14402, "line_end": 14409, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "proposition:VIII:2-6-7", "type": "proposition", "content": "\\label{VIII:2-6-7}\nSupposons v\u00e9rifi\u00e9es les propri\u00e9t\u00e9s des propositions \\ref{VIII:2-6-5} et \n\\ref{VIII:2-6-6}. Soient $i^\\ast$ et $Q^\\ast$ les adjoints \u00e0 droite de $i$ et \n$Q$. De m\u00eame soient $^\\ast i^\\bot$ et $^\\ast Q^\\bot$ les adjoints \u00e0 gauche \nde $i^\\bot$ et de $Q^\\bot$. Tous ces foncteurs sont exactes. De plus: \n\nIl existe un isomorphisme fonctoriel \n$Q^\\ast\\circ Q\\iso i^\\bot\\circ ^\\ast i^\\bot$ tel que le diagramme ci-apr\u00e8s \nsoit commutatif: \n\\[\\xymatrix{\n  & \\operatorname{id} \\ar[dl] \\ar[dr] \\\\\n  Q^\\ast \\circ Q \\ar[rr]^\\sim \n    & & i^\\bot\\circ ^\\ast i^\\bot \n}\\]\n(les fl\u00e8ches obliques sont d\u00e9finies par les propri\u00e9t\u00e9s d'adjonction).\n\nIl existe de m\u00eame un isomorphisme \n$^\\ast Q^\\bot \\circ Q^\\bot \\iso i\\circ i^\\ast$ tel que le diagramme suivant soit \ncommutatif: \n\\[\\xymatrix{\n  ^\\ast Q^\\bot\\circ Q^\\bot \\ar[rr]^-\\sim \\ar[dr] \n    & & i\\circ i^\\ast \\ar[dl] \\\\\n  & \\operatorname{id}{}\n}\\]\n\nEnfin, il existe un morphisme fonctoriel de degr\u00e9 $1$: \n$\\partial:i^\\bot\\circ ^\\ast i^\\bot \\to i\\circ i^\\ast$ tel que le le triangle \nsuivant soit distingu\u00e9 $(\\deg\\partial=1$): \n\\[\\xymatrix{\n  i^\\bot \\circ ^\\ast i^\\bot \\ar[rr]^-\\partial \n    & & i\\circ i^\\ast \\ar[dl] \\\\\n  & \\operatorname{id}{} \\ar[ul] \n}\\]\n\nUn tel morphisme $\\delta$ est unique et v\u00e9rifie \n$\\delta(T X_0) = - T \\delta(X)$ ($X$ objet $q\\circ q$, $T$ translation).", "content_preview": "\\\\label{VIII:2-6-7}<br>Supposons v\u00e9rifi\u00e9es les propri\u00e9t\u00e9s des propositions \\\\ref{VIII:2-6-5} et <br>\\\\ref{VIII:2-6-6}. Soient $i^\\\\ast$ et $Q^\\\\ast$ les adjoints \u00e0 droite de $i$ et <br>$Q$. De m\u00eame soient $^\\\\ast i^\\\\bot$ et $^\\\\ast Q^\\\\bot$ les...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:2-6-7", "position": {"line_start": 14415, "line_end": 14451, "col_start": 1, "col_end": 18}, "references": [{"target_id": "VIII:2-6-5", "reference_type": "internal", "context": "pposons v\u00e9rifi\u00e9es les propri\u00e9t\u00e9s des propositions \\ref{VIII:2-6-5} et  \\ref{VIII:2-6-6}. Soient $i^\\ast$ et $Q^\\ast$", "full_reference": null, "arxiv_id": null, "note": null}, {"target_id": "VIII:2-6-6", "reference_type": "internal", "context": "propri\u00e9t\u00e9s des propositions \\ref{VIII:2-6-5} et  \\ref{VIII:2-6-6}. Soient $i^\\ast$ et $Q^\\ast$ les adjoints \u00e0 droit", "full_reference": null, "arxiv_id": null, "note": null}], "proof": null}, {"id": "proposition:VIII:3-1-2", "type": "proposition", "content": "\\label{VIII:3-1-2}\nLes foncteurs naturels qui figurent dans le diagramme suivant: \n\\[\\xymatrix@=0.5cm{\n  & \\eD(\\cA) \\\\\n  \\eD^+(\\cA) \\ar[ur] \n    & & \\eD^-(\\cA) \\ar[ul] \\\\\n  & \\eD^b(\\cA) \\ar[ul] \\ar[ur] \n}\\]\nsont pleinement fid\u00e8les. \n\nLes foncteurs naturels: \n\\begin{align*}\n  \\eD^b(\\cA) &= \\eK^{b,b}(\\cA)/\\eK^{b,\\varnothing}(\\cA) \\to \\eK^{+,b}(\\cA)/\\eK^{+,\\varnothing}(\\cA) \\\\\n  \\eD^b(\\cA) &= \\eK^{b,b}(\\cA)/\\eK^{b,\\varnothing}(\\cA) \\to \\eK^{-,b}(\\cA) / \\eK^{-,\\varnothing}(\\cA) \n\\end{align*}\nsont des \u00e9quivalences de cat\u00e9gories. \n\nLes foncteurs du diagramme: \n\\[\\xymatrix@=0.5cm{\n  & \\eD(\\cA) \\\\\n  \\eD^+(\\cA) \\ar[ur] \n    & & \\eD^-(\\cA) \\ar[ul] \\\\\n  & \\eD^b(\\cA) \\ar[ul] \\ar[ur]\n}\\]\n\u00e9tant injectifs sur les objets, r\u00e9alisent les cat\u00e9gories $\\eD^b(\\cA)$, \n$\\eD^+(\\cA)$, $\\eD^-(\\cA)$ comme sous-cat\u00e9gories pleines de $\\eD(\\cA)$.", "content_preview": "\\\\label{VIII:3-1-2}<br>Les foncteurs naturels qui figurent dans le diagramme suivant: <br>\\\\[\\\\xymatrix@=0.5cm{<br>  & \\\\eD(\\\\cA) \\\\\\\\<br>  \\\\eD^+(\\\\cA) \\\\ar[ur] <br>    & & \\\\eD^-(\\\\cA) \\\\ar[ul] \\\\\\\\<br>  & \\\\eD^b(\\\\cA) \\\\ar[ul] \\\\ar[ur]...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:3-1-2", "position": {"line_start": 14492, "line_end": 14518, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "definition:VIII:3-1-3", "type": "definition", "content": "\\label{VIII:3-1-3}\nLa cat\u00e9gorie $\\eD(\\cA)$ sera appel\u00e9e la \\emph{cat\u00e9gorie d\u00e9riv\u00e9e} de la \ncat\u00e9gorie $\\cA$. Les objets de $\\eD(\\cA)$ isomorphes aux objets de $\\eD^b(\\cA)$ \nseront appel\u00e9s les objets \\emph{born\u00e9s} de $\\eD(\\cA)$. Les objets de \n$\\eD(\\cA)$ isomorphes aux objets de $\\eD^+(\\cA)$ seront appel\u00e9s les objets \n\\emph{limit\u00e9s \u00e0 gauche}, les objets de $\\eD(\\cA)$ isomorphes aux objets de \n$\\eD^-(\\cA)$, seront appel\u00e9s les objets \\emph{limit\u00e9s \u00e0 droite}.", "content_preview": "\\\\label{VIII:3-1-3}<br>La cat\u00e9gorie $\\\\eD(\\\\cA)$ sera appel\u00e9e la \\\\emph{cat\u00e9gorie d\u00e9riv\u00e9e} de la <br>cat\u00e9gorie $\\\\cA$. Les objets de $\\\\eD(\\\\cA)$ isomorphes aux objets de $\\\\eD^b(\\\\cA)$ <br>seront appel\u00e9s les objets \\\\emph{born\u00e9s} de $\\\\eD(\\\\cA)$....", "prerequisites_preview": "", "display_name": "Definition", "label": "VIII:3-1-3", "position": {"line_start": 14526, "line_end": 14533, "col_start": 1, "col_end": 17}, "references": [], "proof": null}, {"id": "proposition:VIII:3-1-4", "type": "proposition", "content": "\\label{VIII:3-1-4}\nSupposons que la cat\u00e9gorie $\\cA$ poss\u00e8de suffisamment d'injectifs. Le \nfoncteur naturel: \n\\[\n  Q^+:\\eK^+(\\cA) \\to \\eD^+(\\cA) \n\\]\ninduit une \u00e9quivalence de cat\u00e9gorie: \n\\[\n  \\eI^+(\\cA) \\to \\eD^+(\\cA)  \\text{.}\n\\]\nLe foncteur quasi-inverse est un adjoint \u00e0 droite de $Q^+$.", "content_preview": "\\\\label{VIII:3-1-4}<br>Supposons que la cat\u00e9gorie $\\\\cA$ poss\u00e8de suffisamment d'injectifs. Le <br>foncteur naturel: <br>\\\\[<br>  Q^+:\\\\eK^+(\\\\cA) \\\\to \\\\eD^+(\\\\cA) <br>\\\\]<br>induit une \u00e9quivalence de cat\u00e9gorie: <br>\\\\[<br>  \\\\eI^+(\\\\cA) \\\\to...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:3-1-4", "position": {"line_start": 14564, "line_end": 14575, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "proposition:VIII:3-1-5", "type": "proposition", "content": "\\label{VIII:3-1-5}\nIl existe un et un seul foncteur: \n\\[\n  \\Pi:\\eE(\\cA) \\to \\mathsf{TrD}(\\cA) \n\\]\nde la forme ($\\deg \\delta(S)=1$): \n\\[\n(S=0 \\to X^\\bullet \\to Y^\\bullet \\to Z^\\bullet \\to 0) \n\\mapsto \n\\xymatrix{\n  & D(Z^\\bullet) \\ar[dl]_-{\\delta(S)} \\\\\n  D(X^\\bullet) \\ar[rr]^-{D(u)} \n    & & D(Y^\\bullet) \\ar[ul]_-{D(v)} \n}\n\\]\ndont la restriction \u00e0 $\\mathsf{SSS}(\\cA)$ soit $\\sigma$. \\emph{Ce foncteur \nest essentiellement surjectif.}", "content_preview": "\\\\label{VIII:3-1-5}<br>Il existe un et un seul foncteur: <br>\\\\[<br>  \\\\Pi:\\\\eE(\\\\cA) \\\\to \\\\mathsf{TrD}(\\\\cA) <br>\\\\]<br>de la forme ($\\\\deg \\\\delta(S)=1$): <br>\\\\[<br>(S=0 \\\\to X^\\\\bullet \\\\to Y^\\\\bullet \\\\to Z^\\\\bullet \\\\to 0) <br>\\\\mapsto...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:3-1-5", "position": {"line_start": 14607, "line_end": 14624, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "proposition:VIII:3-1-6", "type": "proposition", "content": "\\label{VIII:3-1-6}\nLe foncteur cohomologique canonique: \n\\[\n  \\h^0:\\eK(\\cA) \\to \\cA \n\\]\nse factorise d'une mani\u00e8re unique par un foncteur que nous noterns encore \n$\\h^0$ \n\\[\n  \\h^0:\\eD(\\cA) \\to \\cA \\text{.}\n\\]\nSur $\\eD(\\cA)$ le foncteur $\\h^0$ et ses translat\u00e9s $\\h^i$ forment un \nsyst\u00e8me conservatif, i.e. un morphisme $f:X^\\bullet \\to Y^\\bullet$ et un \nisomorphisme si et seulement si pour tout entier $i$ \n\\[\n  \\h^i(f):\\h^i(X) \\to \\h^i(Y) \n\\]\nest un isomorphisme.", "content_preview": "\\\\label{VIII:3-1-6}<br>Le foncteur cohomologique canonique: <br>\\\\[<br>  \\\\h^0:\\\\eK(\\\\cA) \\\\to \\\\cA <br>\\\\]<br>se factorise d'une mani\u00e8re unique par un foncteur que nous noterns encore <br>$\\\\h^0$ <br>\\\\[<br>  \\\\h^0:\\\\eD(\\\\cA) \\\\to \\\\cA...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:3-1-6", "position": {"line_start": 14630, "line_end": 14647, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "definition:VIII:3-1-7", "type": "definition", "content": "\\label{VIII:3-1-7}\nUn morphisme $f:X^\\bullet \\to Y^\\bullet$ de $\\eC(\\cA)$ (resp. de $\\eK(\\cA)$) \nest appel\u00e9 un \\emph{quasi-isomorphisme} lorsque pour tout entier $i$ \n\\[\n  \\h^i(f):\\h^i(X) \\to \\h^i(Y) \n\\]\nest un isomorphisme.", "content_preview": "\\\\label{VIII:3-1-7}<br>Un morphisme $f:X^\\\\bullet \\\\to Y^\\\\bullet$ de $\\\\eC(\\\\cA)$ (resp. de $\\\\eK(\\\\cA)$) <br>est appel\u00e9 un \\\\emph{quasi-isomorphisme} lorsque pour tout entier $i$ <br>\\\\[<br>  \\\\h^i(f):\\\\h^i(X) \\\\to \\\\h^i(Y) <br>\\\\]<br>est un...", "prerequisites_preview": "", "display_name": "Definition", "label": "VIII:3-1-7", "position": {"line_start": 14653, "line_end": 14660, "col_start": 1, "col_end": 17}, "references": [], "proof": null}, {"id": "definition:VIII:3-1-8", "type": "definition", "content": "\\label{VIII:3-1-8}\nSoient $\\sigma$ un ensemble d'objets de $\\cA$, $X^\\bullet$ un objet de \n$\\eC(\\cA)$ (resp. $\\eK(\\cA)$). Une re\\'solution droite (reps. gauche) de type \n$\\sigma$ de $X^\\bullet$, est un quasi-isomorphisme $X^\\bullet \\to V^\\bullet$ \n(resp. $V^\\bullet \\to X^\\bullet$) o\u00f9 $V^\\bullet$ est un complexe dont tous \nles objets appartiennent \u00e0 $\\sigma$. On dira \\emph{r\u00e9solution injective} \n(resp. projective) au lieu de r\u00e9solution droite (resp. gauche) de type \ninjectif (resp. projectif).", "content_preview": "\\\\label{VIII:3-1-8}<br>Soient $\\\\sigma$ un ensemble d'objets de $\\\\cA$, $X^\\\\bullet$ un objet de <br>$\\\\eC(\\\\cA)$ (resp. $\\\\eK(\\\\cA)$). Une re\\\\'solution droite (reps. gauche) de type <br>$\\\\sigma$ de $X^\\\\bullet$, est un quasi-isomorphisme...", "prerequisites_preview": "", "display_name": "Definition", "label": "VIII:3-1-8", "position": {"line_start": 14669, "line_end": 14677, "col_start": 1, "col_end": 17}, "references": [], "proof": null}, {"id": "proposition:VIII:3-1-9", "type": "proposition", "content": "\\label{VIII:3-1-9}\n\\begin{enumerate}\n  \\item Supposons que tout objet de $\\cA$ s'injecte dans un objet de $\\sigma$ \n    (resp. soit quotient d'un objet de $\\sigma$). Alors tout objet de \n    $\\eC^+(\\cA)$ (resp. de $\\eC^-(\\cA)$) admet une r\u00e9solution droite \n    (resp. gauche) de type $\\sigma$ dans $\\eC^+(\\cA)$ (resp. dans \n    $\\eC^-(\\cA)$). \n  \\item Supposons de plus qu'il existe un entier $n$ tel que pour toute suite \n    exacte: \n    \\begin{align*}\n      Y^0 &\\to Y^1 \\to \\cdots \\to Y^{n-1} \\to Y^n \\to 0 \\\\\n      \\text{(resp. } 0 &\\to Y^n \\to Y^{n-1} \\to \\cdots \\to Y^1 \\to Y^0 \\text{)} \n    \\end{align*}\n    d'objets de $\\cA$ ou pout tout $i$, $0\\leqslant i\\leqslant n-1$, $Y^i$ est \n    un objet de $\\sigma$, l'objet $Y^n$ soit un objet de $\\sigma$. Alors tout \n    objet de $\\eC(\\cA)$ admet une r\u00e9solution droite (resp. gauche) de type \n    $\\sigma$. \n\\end{enumerate}", "content_preview": "\\\\label{VIII:3-1-9}<br>\\\\begin{enumerate}<br>  \\\\item Supposons que tout objet de $\\\\cA$ s'injecte dans un objet de $\\\\sigma$ <br>    (resp. soit quotient d'un objet de $\\\\sigma$). Alors tout objet de <br>    $\\\\eC^+(\\\\cA)$ (resp. de $\\\\eC^-(\\\\cA)$)...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:3-1-9", "position": {"line_start": 14686, "line_end": 14704, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "definition:VIII:3-2-1", "type": "definition", "content": "\\label{VIII:3-2-1}\nOn appelle \\emph{$i$-\u00e8me hyper-ext} et on note: \n\\[\n  (X^\\bullet,Y^\\bullet)\\mapsto \\ext^i(X^\\bullet,Y^\\bullet) \n\\]\nle foncteur: $\\hom_{\\eD(\\cA)}(D(X^\\bullet),T^i D(Y^\\bullet))$ (resp. \n$\\hom_{\\eD(\\cA)}(Q(X^\\bullet),T^i Q(Y^\\bullet))$).", "content_preview": "\\\\label{VIII:3-2-1}<br>On appelle \\\\emph{$i$-\u00e8me hyper-ext} et on note: <br>\\\\[<br>  (X^\\\\bullet,Y^\\\\bullet)\\\\mapsto \\\\ext^i(X^\\\\bullet,Y^\\\\bullet) <br>\\\\]<br>le foncteur: $\\\\hom_{\\\\eD(\\\\cA)}(D(X^\\\\bullet),T^i D(Y^\\\\bullet))$ (resp....", "prerequisites_preview": "", "display_name": "Definition", "label": "VIII:3-2-1", "position": {"line_start": 14725, "line_end": 14732, "col_start": 1, "col_end": 17}, "references": [], "proof": null}, {"id": "proposition:VIII:3-2-2", "type": "proposition", "content": "\\label{VIII:3-2-2}\nSoit $0 \\to X^\\bullet \\to Y^\\bullet \\to Z^\\bullet \\to 0$ une suite exacte de \n$\\eC(\\cA)$. Soit $V^\\bullet$ un objet de $\\eC(\\cA)$. On a les suites exactes \nillimit\u00e9es: \n\\[\\xymatrix@=0.5cm{\n  \\cdots \\ar[r] \n    & \\ext^i(V^\\bullet,X^\\bullet) \\ar[r] \n    & \\ext^i(V^\\bullet,Y^\\bullet) \\ar[r] \n    & \\ext^i(V^\\bullet,Z^\\bullet) \\ar[r]^-\\delta \n    & \\ext^{i+1}(V^\\bullet,X^\\bullet) \\ar[r] \n    & \\cdots \\\\\n  \\cdots \\ar[r] \n    & \\ext^i(Z^\\bullet,V^\\bullet) \\ar[r] \n    & \\ext^i(Y^\\bullet,V^\\bullet) \\ar[r] \n    & \\ext^i(X^\\bullet,V^\\bullet) \\ar[r]^-\\delta \n    & \\ext^{i+1}(Z^\\bullet,V^\\bullet) \\ar[r] \n    & \\cdots\n}\\]", "content_preview": "\\\\label{VIII:3-2-2}<br>Soit $0 \\\\to X^\\\\bullet \\\\to Y^\\\\bullet \\\\to Z^\\\\bullet \\\\to 0$ une suite exacte de <br>$\\\\eC(\\\\cA)$. Soit $V^\\\\bullet$ un objet de $\\\\eC(\\\\cA)$. On a les suites exactes <br>illimit\u00e9es: <br>\\\\[\\\\xymatrix@=0.5cm{<br>  \\\\cdots...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:3-2-2", "position": {"line_start": 14738, "line_end": 14756, "col_start": 1, "col_end": 18}, "references": [], "proof": null}, {"id": "proposition:VIII:3-2-3", "type": "proposition", "content": "\\label{VIII:3-2-3}\n1. Il existe des isomorphismes de foncteurs: \n\\[\\xymatrix{\n  \\ext^0(X^\\bullet,Y^\\bullet) = \\hom_{\\eD(\\cA)}(Q(X^\\bullet),Q(Y^\\bullet)) \\ar[r]^-\\sim \n    & \\varinjlim_{(\\mathsf{Qis}/X^\\bullet)^\\circ} \\hom_{\\eK(\\cA)}(-,Y^\\bullet) \\ar[r]^-\\sim \n    & \\\\\n  \\varinjlim_{Y^\\bullet/\\mathsf{Qis}} \\hom_{\\eK(\\cA)}(X^\\bullet,-) \\ar[r]^-\\sim \n    & \\varinjlim_{(\\mathsf{Qis}/X^\\bullet)^\\circ \\times Y^\\bullet/\\mathsf{Qis}} \\hom_{\\eK(\\cA)}(-,-) \\text{.}\n}\\]\nSi $X^\\bullet$ est un objet de $\\eK^-(\\cA)$: \n\\[\n  \\ext^0(X^\\bullet,Y^\\bullet) \\iso \\varinjlim_{(\\mathsf{Qis}^-/X^\\bullet)^\\circ} \\hom_{\\eK(\\cA)}(-,Y^\\bullet) \n\\]\nSi $Y^\\bullet$ est un objet de $\\eK^+(\\cA)$: \n\\[\n  \\ext^0(X^\\bullet,Y^\\bullet) \\iso \\varinjlim_{Y^\\bullet/\\mathsf{Qis}} \\hom_{\\eK(\\cA)}(X^\\bullet,-) \n\\]\nSi $X^\\bullet$ est un objet de $\\eK^-(\\cA)$ et si $Y^\\bullet$ est un \nobjet de $\\eK^b(\\cA)$: \n\\[\n  \\ext^0(X^\\bullet,Y^\\bullet) \\iso \\varinjlim_{Y^\\bullet/\\mathsf{Qis}^b} \\hom_{\\eK(\\cA)}(X^\\bullet,-) \n\\]\nSi $X^\\bullet$ est un objet de $\\eK^b(\\cA)$ et $Y^\\bullet$ un objet de \n$\\eK^+(\\cA)$: \n\\[\n  \\ext^0(X^\\bullet,Y^\\bullet) \\iso \\varinjlim_{(\\mathsf{Qis}^b/X^\\bullet)^\\circ} \\hom_{\\eK(\\cA)}(-,Y^\\bullet) \n\\]\nSi la cat\u00e9gorie $\\cA$ poss\u00e8de suffisamment d'injectif et si \n$Y^\\bullet$ est un objet de $\\eK^+(\\cA)$, $Y^\\bullet$ admet une \nr\u00e9solution injective et une seule (\u00e0 isomorphisme pr\u00e8s dans \n$\\eK^+(\\cA)$): \n\\[\n  Y^\\bullet \\to I(Y^\\bullet) \n\\]\net on a: \n\\[\n  \\ext^0(X^\\bullet,Y^\\bullet) \\iso \\hom_{\\eK(\\cA)}(X^\\bullet,I(Y^\\bullet)) \\text{.}\n\\]\nOn a de m\u00eame un \u00e9nonc\u00e9 analogue pour les projectifs. \nSi la cat\u00e9gorie $\\cA$ admet suffisamment d'injectifs et si $\\cA$ est \nde \\emph{dimension cohomologique finie}, tout objet $Y^\\bullet$ de \n$\\eK(\\cA)$ admet une r\u00e9solution injective et une seule: \n\\[\n  Y^\\bullet \\to I(Y^\\bullet)\n\\]\net on a: \n\\[\n  \\ext^0(X^\\bullet,Y^\\bullet) \\iso \\hom_{\\eK(\\cA)}(X^\\bullet,I(Y^\\bullet)) \n\\]\nEnonc\u00e9 analogue pour les projectifs.", "content_preview": "\\\\label{VIII:3-2-3}<br>1. Il existe des isomorphismes de foncteurs: <br>\\\\[\\\\xymatrix{<br>  \\\\ext^0(X^\\\\bullet,Y^\\\\bullet) = \\\\hom_{\\\\eD(\\\\cA)}(Q(X^\\\\bullet),Q(Y^\\\\bullet)) \\\\ar[r]^-\\\\sim <br>    & \\\\varinjlim_{(\\\\mathsf{Qis}/X^\\\\bullet)^\\\\circ}...", "prerequisites_preview" ue $\\\\Phi$ admet un \\\\emph{functeur d\u00e9riv\u00e9 total} \u00e0 droite (resp. <br>\u00e0 gauche) si le foncteur $\\\\%$ (resp. $\\\\%'$) est repr\u00e9sentable. Un objet <br>repr\u00e9sentant le foncteur $\\\\%$ (resp. $\\\\%'$) ser appel\u00e9 foncteur...", "prerequisites_preview": "", "display_name": "Definition", "label": "VIII:4-1-2", "position": {"line_start": 14901, "line_end": 14908, "col_start": 1, "col_end": 17}, "references": [{"target_id": "sga4", "reference_type": "external", "context": "le (et en  practique \u00e9quivalente) est donn\u00e9e dans \\cite[XVII 1.2]{sga4}.}", "full_reference": "sga4: AUTHOR = {Artin, Michael and Grothendieck, Alexandre and Verdier, Jean-Louis},\n      TITLE = {Th\\'eorie des topos et cohomologie \\'etale des sch\\'emas ({SGA 4})},\n  PUBLISHER = {Springer},\n     SERIES = {Lecture Notes in Mathematics},\n     VOLUME = {269, 270, 305},\n       YEAR = {1972},\n}", "arxiv_id": null, "note": "XVII 1.2"}], "proof": null}, {"id": "definition:VIII:4-1-4", "type": "definition", "content": "\\label{VIII:4-1-4}\nOn dira que le foncteur $F$ admet un \\emph{foncteur d\u00e9riv\u00e9 cohomologique} \n\u00e0 droite (resp. \u00e0 gauche) si le foncteur $\\%$ (resp. $\\%'$) est \nrepr\u00e9sentable. Un objet repr\u00e9sentant le foncteur $\\%$ (resp. $\\%'$) sera \nappel\u00e9 foncteur d\u00e9riv\u00e9 cohomologique \u00e0 droite (resp. \u00e0 gauche) et \nsera not\u00e9 $\\eR F$ (resp. $\\eL F$).", "content_preview": "\\\\label{VIII:4-1-4}<br>On dira que le foncteur $F$ admet un \\\\emph{foncteur d\u00e9riv\u00e9 cohomologique} <br>\u00e0 droite (resp. \u00e0 gauche) si le foncteur $\\\\%$ (resp. $\\\\%'$) est <br>repr\u00e9sentable. Un objet repr\u00e9sentant le foncteur $\\\\%$ (resp. $\\\\%'$) sera...", "prerequisites_preview": "", "display_name": "Definition", "label": "VIII:4-1-4", "position": {"line_start": 14937, "line_end": 14943, "col_start": 1, "col_end": 17}, "references": [], "proof": null}, {"id": "proposition:VIII:4-2-1", "type": "proposition", "content": "\\label{VIII:4-2-1}\nLes hypoth\u00e8ses sont celles de la d\u00e9finition \\ref{VIII:4-1-4}. Supposons \nen outre que $\\cA$ soit un $\\sU$-cat\u00e9gorie, o\u00f9 $\\sU$ est un universe tel \nque l'ensemble $\\dZ$ des entiers rationnel soit un \u00e9l\u00e9ment de $\\sU$, telle \nque l'ensemble des objets de $\\cA$ soit un \u00e9l\u00e9ment de $\\sU$. Supposons \nde plus que la cat\u00e9gorie $\\cB$ soit la cat\u00e9gorie des $\\sU$-groupes \nab\u00e9liens ou plus g\u00e9n\u00e9relement la cat\u00e9gorie des faisceaux de \n$\\sU$-groupes ab\u00e9liens sur un $\\sU$-site quelconque. (Un $\\sU$-site est une \n$\\sU$-cat\u00e9gorie, dont l'ensemble des onjets est un \u00e9l\u00e9ment de $\\sU$, \nmunie d'une topologie.) Le foncteur $F$ admet un foncteur d\u00e9riv\u00e9 \ncohomologique \u00e0 droite. Ce foncteur se calcule de la mani\u00e8re suivante: \n\nSoient $X$ un objet de $\\eD^\\ast(\\cA)$, $\\underline X$ l'objet de \n$\\eK^\\ast(\\cA)$ au-dessus de $X$. On a alors un isomorphisme fonctoriel: \n\\[\n  \\eR F(X) = \\varinjlim_{\\underline X/\\mathsf{Qis}^\\ast} F(-) \\text{.}\n\\]", "content_preview": "\\\\label{VIII:4-2-1}<br>Les hypoth\u00e8ses sont celles de la d\u00e9finition \\\\ref{VIII:4-1-4}. Supposons <br>en outre que $\\\\cA$ soit un $\\\\sU$-cat\u00e9gorie, o\u00f9 $\\\\sU$ est un universe tel <br>que l'ensemble $\\\\dZ$ des entiers rationnel soit un \u00e9l\u00e9ment de...", "prerequisites_preview": "", "display_name": "Proposition", "label": "VIII:4-2-1", "position": {"line_start": 14997, "line_end": 15014, "col_start": 1, "col_end": 18}, "references": [{"target_id": "VIII:4-1-4", "reference_type": "internal", "context": "-2-1} Les hypoth\u00e8ses sont celles de la d\u00e9finition \\ref{VIII:4-1-4}. Supposons  en outre que $\\cA$ soit un $\\sU$-cat\u00e9", "full_reference": null, "arxiv_id": null, "note": null}], "proof": null}, {"id": "theorem:VIII:4-2-3", "type": "theorem", "content": "\\label{VIII:4-2-3} \nLes donn\u00e9es sont celles de la d\u00e9finition \\ref{VIII:4-1-2}. On se donne de \nplus une sous-cat\u00e9gorie triangul\u00e9e pleine de $\\eK^\\ast(\\cA)$: $\\cC$, et on \nd\\'signe par $\\cN$ la sous-cat\u00e9gorie triangul\u00e9e pleine des objets de $\\cC$ \nqui sont acycliques. Supposons que \n\\begin{enumerate}[(1)]\n  \\item Tout objet de $\\cN$ soit transform\u00e9 par $\\Phi$ en objet acyclique \n    de $\\eK^{\\ast'}(\\cB)$. \n  \\item Tout objet $X$ de $\\eK^\\ast(\\cA)$ soit source (resp. but) d'un \n    quasi-isomorphisme dont le but (resp. la source) soit un objet de $\\cC$. \n\\end{enumerate}\n\\begin{enumerate}[a)]\n  \\item Alors $\\Phi$ admet un foncteur d\u00e9riv\u00e9 total \u00e0 droite (resp. \n    \u00e0 gauche). \n  \\item Le fonteur $\\eR \\Phi$ (resp. $\\eL \\Phi$) s'obtient de la mani\u00e8re \n    suivante: \n    \n    La restriction du foncteur \n    $Q'\\circ \\Phi:\\eK^\\ast(\\cA) \\to \\eD^{\\ast'}(\\cB)$ \u00e0 la cat\u00e9gorie $\\cC$ \n    s'annule sur les objets de $\\cN$, donc se factorise par $\\cC/\\cN$. On \n    obtient ainsi un foncteur $\\Phi':\\cC/\\cN\\to \\eD^{\\ast'}(\\cB)$. Mais le \n    foncteur naturel: $\\cC/\\cN\\to \\eD^\\ast(\\cA)$ est une \u00e9quivalence de \n    cat\u00e9gories (th\\'or\\`me \\ref{VIII:2-4-2}). D'o\u00f9 en composant avec le \n    foncteur quasi-inverse le foncteur $\\eR\\Phi$ (resp. $\\eL \\Phi$). \n  \\item Soit $X$ un objet de $\\eK^\\ast(\\cA)$. Soient $Y$ un objet de $\\cC$ et \n    $X\\to Y$ (resp. $Y\\to X$) un quasi-isomorphisme. L'objet \n    $\\eR\\Phi\\circ Q(X)$ (resp. $\\eL \\Phi\\circ Q(X)$) est isomorphe \u00e0 \n    $Q\\circ \\Phi(Y)$. \n  \\item Le foncteur $X\\mapsto \\eR\\Phi\\circ Q(X)$ (resp. \n    $X\\mapsto \\eL \\Phi\\circ Q(X)$) est isomorphe au foncteur: \n    $X\\mapsto \\varinjlim_{X/\\mathsf{Qis}^\\ast} Q\\circ\\Phi(-)$ (resp. \n    $X\\mapsto \\varinjlim_{\\mathsf{Qis}^\\ast/X} Q\\circ \\Phi(-)$). \n  \\item Le foncteur $\\h^0{}\\circ \\Phi:\\eK^\\ast(\\cA) ce": "corollary:I:1-5-3", "target": "corollary:I:3-2-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source states \u201cles groupes de cohomologie \u00e9tale \\h^q(\\spec(K),\\dG_m) sont nuls pour tout q>0.\u201d To obtain the q=1 vanishing one uses the identification H^1(Spec(K),G_m)=H^1(G_K,(K^s)^\u00d7) and the Target's Hilbert\u00a090-style fact \u201cOn a \\h^1(G,{k'}^\\times)=0\u201d (i.e. H^1(G, k'^\u00d7)=0).", "type": "used_in"}, {"source": "corollary:I:1-5-3", "target": "corollary:I:3-3-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Rempla\u00e7ant \\dZ/n par le groupe isomorphe \\dmu_n, on a ... \\h^1(X,\\dmu_n) = \\pic^0(X)_n\" \u2014 this identification of H^1(X,\u03bc_n) uses the Kummer exact sequence together with Hilbert 90, i.e. the Target statement \"On a \\h^1(G,{k'}^\\times)=0\" (H^1(G,k'^\u00d7)=0).", "type": "used_in"}, {"source": "corollary:I:1-5-3", "target": "lemma:I:3-3-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'H^q(X, j_*\\dG_{m,\\eta}) = 0 pour tout q>0' \u2014 the cohomology of the pushforward j_*\\dG_{m,\\eta} reduces to Galois cohomology H^q(G, k'^\u00d7), so the Target statement 'H^1(G,k'^\u00d7)=0' (I:1-5-3) is used (at least for the q=1 case).", "type": "used_in"}, {"source": "corollary:I:1-5-3", "target": "proposition:I:4-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"S le spectre d'un anneau local noeth\u00e9rien hens\u00e9lien\" and \"\\pic(X)\\to\\pic(X_0) est surjective\" \u2014 this surjectivity for a Henselian base is proved by descending line bundles from finite \u00e9tale (Galois) covers of the closed fiber, which uses the Target fact \"On a \\h^1(G,{k'}^\\times)=0\" (Hilbert\u00a090).", "type": "used_in"}, {"source": "theorem:I:2-3-4", "target": "corollary:I:2-3-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states: \"Si $\\eR^q f_* \\sF=0$ pour tout $q>0$, on a $\\h^p(Y,f_* \\sF)=\\h^p(X,\\sF)$\" \u2014 this is obtained from the Target's Leray spectral sequence \"$E_2^{pq}=\\h^p(Y,\\eR^q f_* \\sF)\\Rightarrow \\h^{p+q}(X,\\sF)$\" (I:2-3-4).", "type": "used_in"}, {"source": "corollary:I:3-2-4", "target": "lemma:I:3-3-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source states \u201c\\h^q(X, j_*\u0005G_{m,\\eta}) = 0 pour tout q>0.\u201d This uses the vanishing result of the target \u201c\\h^q(\\spec(K),\\dG_m)=0 pour tout q>0\u201d (apply to the generic point \u03b7 = Spec(K) and then pushforward/Leray to X).", "type": "used_in"}, {"source": "proposition:I:2-2-3", "target": "corollary:I:3-2-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201cles groupes de cohomologie \u00e9tale \\h^q(\\spec(K),\\dG_m) sont nuls pour tout q>0\u201d; for q=1 this uses Proposition I:2-2-3 (the identification \\h^1(X,\\dG_m)=\\pic(X)) to deduce \\h^1(\\spec K,\\dG_m)=\\Pic(\\spec K)=0.", "type": "used_in"}, {"source": "proposition:I:2-4-4", "target": "corollary:I:3-2-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source studies \"les groupes de cohomologie \u00e9tale \\h^q(\\spec(K),\\dG_m)\", which is computed by identifying \u00e9tale sheaves on Spec(K) with continuous G-sets/modules; this uses the Target's equivalence of categories (Prop I:2-4-4) that relates \u00e9tale sheaves on Spec(K) to continuous G-actions (Galois modules).", "type": "used_in"}, {"source": "corollary:I:3-2-4", "target": "proposition:I:3-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"\\h^q(X,\\dG_m) = 0 \\text{ pour $q\\geqslant 2$.}\" \u2014 the vanishing of higher cohomology on the curve is obtained by restricting to the generic point Spec(K) and using the Target's statement that \"les groupes de cohomologie \u00e9tale \\h^q(\\spec(K),\\dG_m) sont nuls pour tout q>0\" (Target I:3-2-4).", "type": "used_in"}, {"source": "theorem:I:2-2-5", "target": "corollary:I:3-2-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source mentions \u201cles groupes de cohomologie \u00e9tale \\h^q(\\spec(K),\\dG_m)\u201d, and the Kummer exact sequence \u201c0 \\to \\dmu_n \\to \\dG_m \\to \\dG_m \\to 0\u201d (Thm I:2-2-5) is the standard tool relating H^*(\u2013,\\dG_m) to H^*(\u2013,\\dmu_n), so the corollary's computation of H^q(?,\\dG_m) uses this result.", "type": "used_in"}, {"source": "theorem:I:3-2-3", "target": "corollary:I:3-2-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"les groupes de cohomologie \u00e9tale \\h^q(\\spec(K),\\dG_m) sont nuls pour tout $q>0$\" for $K$ a transcendence degree $1$ extension of $k$. This conclusion relies on Target I:3-2-3 which states \"K est C1\"; the property 'C1' (Tsen) is used to deduce vanishing of Br(K) and higher \u00e9tale cohomology of G_m.", "type": "used_in"}, {"source": "lemma:I:3-3-3", "target": "corollary:I:3-3-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201cRempla\u00e7ant \\dZ/n par le groupe isomorphe \\dmu_n, on a des isomorphismes canoniques \u2026 \\h^1(X,\\dmu_n) = \\pic^0(X)_n\u201d. This computation of H^1(X,\u03bc_n) = Pic(X)[n] uses the Kummer sequence together with the exact sequence 0\u2192G_m\u2192j_*G_{m,\u03b7}\u2192\u2295_x i_{x,*}\\Z (valuation/divisor sequence) and hence the Target assertion \u201c\\h^q(X, j_*\\dG_{m,\\eta}) = 0 pour tout q>0\u201d to identify H^1(X,G_m)=Pic(X) and H^2(X,G_m)=0.", "type": "used_in"}, {"source": "proposition:I:1-4-2", "target": "corollary:I:3-3-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"les \\h^q(X,\\dZ/n) sont nuls pour q>2, et libres sur \\dZ/n de rang 1,2 g,1\" \u2014 to deduce these structural statements about the H^q(X,\\Z/n) as Z/n-modules one typically reduces to an algebraic closure (a faithfully flat scalar extension) and then descends the module properties; this uses the Target's statements on extension of scalars and faithful flatness (exactness and preservation/descent of module properties).", "type": "used_in"}, {"source": "proposition:I:2-2-3", "target": "corollary:I:3-3-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source asserts \"\\h^1(X,\\dmu_n) = \\pic^0(X)_n\", which is obtained from the Kummer exact sequence by identifying \\h^1(X,\\dG_m) with \\pic(X) as stated in Target I:2-2-3.", "type": "used_in"}, {"source": "proposition:I:3-3-1", "target": "corollary:I:3-3-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'\\h^1(X,\\dmu_n) = \\pic^0(X)_n' \u2014 computing H^1( X, \u03bc_n ) uses the Kummer exact sequence together with the Target's facts '\\h^1(X,\\dG_m)=\\pic(X)' and '\\h^2(X,\\dG_m)=0' (Prop I:3-3-1).", "type": "used_in"}, {"source": "theorem:I:2-2-5", "target": "corollary:I:3-3-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Rempla\u00e7ant \\dZ/n par le groupe isomorphe \\dmu_n, on a des isomorphismes canoniques\" \u2014 this identification of H^i(X,\\dmu_n) uses the Kummer short exact sequence \"0 \\to \\dmu_n \\to \\dG_m \\to \\dG_m \\to 0\" (Thm I:2-2-5) to compute the cohomology groups. ", "type": "used_in"}, {"source": "corollary:I:3-3-5", "target": "theorem:IV:2-1-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source says \"tr cl(P) = 1\" and explicitly uses the map \"H_c^2(X,\\dmu_n) \\xrightarrow{\\tr} \\dZ/n\"; this relies on the Target's canonical identification \"\\h^2(X,\\dmu_n) = \\dZ/n\" (the H^2(X,mu_n) = Z/n statement) to define/identify the trace map.", "type": "used_in"}, {"source": "definition:I:2-1-1", "target": "corollary:I:5-1-9", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source mentions \"spectre d'un anneau local noeth\u00e9rien strictement hens\u00e9lien\". The notion \"strictement hens\u00e9lien\" is defined in terms of finite \u00e9tale A-algebras, and Target (I:2-1-1) provides the definition of an \u00e9tale A-algebra (used to formulate/understand 'strictement hens\u00e9lien').", "type": "used_in"}, {"source": "definition:I:5-1-3", "target": "corollary:I:5-1-9", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f:X\\to S un morphisme localement acyclique.\" uses the notion \"localement acyclique\" defined in Target (I:5-1-3: \"On dit que f est localement acyclique si, la cohomologie r\u00e9duite de toute vari\u00e9t\u00e9 de cycles \u00e9vanescents ... est nulle\").", "type": "used_in"}, {"source": "lemma:I:5-1-5", "target": "corollary:I:5-1-9", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"les fibres g\u00e9om\u00e9triques de f sont acycliques\" (\"\\h^q(X_t,\\dZ/n)=0 pour q>0\") and concludes \"f_* \\dZ/n = \\dZ/n et \\eR^q f_*\\dZ/n = 0 pour q>0\". This directly uses Target I:5-1-5 which supplies the base-change identity \"\\varepsilon_*' \\dZ/n = f^*\\varepsilon_* \\dZ/n\" and the vanishing \"\\eR^q \\varepsilon_*'\\dZ/n=0\" to compute stalks and R^qf_*. ", "type": "used_in"}, {"source": "corollary:I:5-1-9", "target": "lemma:I:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"X=\\spec\\left(A\\{T\\}\\right)\" and \"V' un rev\u00eatement \u00e9tale de V\" \u2014 the lemma studies \u00e9tale covers of the fibreed scheme X\u2192Spec(A). It therefore uses Corollary I:5-1-9's statement that for a locally acyclic morphism with acyclic geometric fibres one has f_*\\dZ/n=\\dZ/n and R^q f_*\\dZ/n=0 (in particular R^1 f_*=0), which is applied to conclude triviality of such \u00e9tale covers.", "type": "used_in"}, {"source": "proposition:I:4-3-7", "target": "corollary:I:5-1-9", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"(autrement dit les fibres g\u00e9om\u00e9triques de $f$ sont acycliques)\" \u2014 the corollary assumes vanishing of the fiber cohomology H^q(X_t,\\dZ/n); it uses the Target proposition's conclusion that when for all finite X'\u2192X the maps H^q(X',\\dZ/n)\u2192H^q(X_0',\\dZ/n) satisfy the stated bijectivity/surjectivity hypotheses, then for every torsion sheaf \\sF one has the canonical maps \"\\h^q(X,\\sF) \u2192 \\h^q(X_0,\\sF)\" (Target I:4-3-7) \u2014 precisely the comparison needed to deduce f_*\\dZ/n = \\dZ/n and R^qf_*\\dZ/n=0. ", "type": "used_in"}, {"source": "theorem:I:5-1-7", "target": "corollary:I:5-1-9", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f:X\\to S un morphisme localement acyclique\" and \"les fibres g\u00e9om\u00e9triques de f sont acycliques\" \u2014 it uses Theorem I:5-1-7 (which gives that the canonical map (\\eR^q f_*\\dZ/n)_s \u2192 H^q(X_s,\\dZ/n) is bijective under local acyclicity and cospecialization hypotheses) to deduce R^q f_* = 0 for q>0 and f_* = \\dZ/n.", "type": "used_in"}, {"source": "corollary:I:5-1-9", "target": "theorem:I:5-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Soit $f:X\\to S$ un morphisme propre et localement acyclique\" and \"les faisceaux \\eR^q f_*\\dZ/n sont localement constants constructibles\" \u2014 the theorem treats the higher direct images R^q f_* for a locally acyclic morphism; it uses the Target corollary I:5-1-9 (the statement that for a strictly henselian local base with acyclic geometric fibres one has f_*\\dZ/n=\\dZ/n and \\eR^q f_*=0) to identify stalks/vanishing properties of these R^q and hence deduce local constancy.", "type": "used_in"}, {"source": "corollary:I:5-1-9", "target": "theorem:I:6-2-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source explicitly uses the trace pairing: \"La forme \\tr(a\\smallsmile b) identifie...\". The corollary I:5-1-9 (f_* \\dZ/n = \\dZ/n and R^qf_*\\dZ/n = 0) supplies the identification/acyclicity of the pushforward needed to define/identify the trace map in the duality statement.", "type": "used_in"}, {"source": "corollary:I:5-1-9", "target": "theorem:I:6-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source uses the trace pairing (\"La forme \\tr(a\\smallsmile b)\") \u2014 this depends on the identification f_*\\dZ/n = \\dZ/n and vanishing \\eR^qf_*\\dZ/n = 0 from the target (I:5-1-9) to construct the trace map and pushforward needed for the pairing.", "type": "used_in"}, {"source": "corollary:I:5-3-3", "target": "corollary:I:6-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201cles faisceaux \\eR^i f_* \\dZ/n sont aussi localement constants\u201d and gives the fiberwise identification \u201c\\eR^i f_* \\dZ/n = \\const\\hom(\\eR^{2 N-i} f_! \\dZ/n(N),\\dZ/n)\u201d. This relies on Target (I:5-3-3)\u2019s invariance: the bijectivity of the canonical map H^q(X,\\dZ/n) \u2192 H^q(X_K,\\dZ/n) for K/k separably closed, which is used to identify stalks/cohomology on geometric (separably closed) fibers and hence prove local constancy and the fiberwise duality.", "type": "used_in"}, {"source": "lemma:I:5-1-5", "target": "corollary:I:5-3-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source states \"K/k une extension de corps s\u00e9parablement clos\" and the canonical map \"H^q(X,\\dZ/n) \\to H^q(X_K,\\dZ/n)\" is bijective \u2014 this conclusion is obtained by applying Lemma I:5-1-5's local acyclicity/base-change fact (the Target's assertion that \"\\varepsilon_*' \\dZ/n = f^*\\varepsilon_* \\dZ/n\" and \"\\eR^q \\varepsilon_*'\\dZ/n=0\" for a locally acyclic morphism).", "type": "used_in"}, {"source": "theorem:I:5-1-7", "target": "corollary:I:5-3-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'l'application canonique \\h^q(X,\\dZ/n) \\to \\h^q(X_K,\\dZ/n) est bijective' \u2014 this corollary is obtained by applying Theorem I:5-1-7 (the canonical isomorphism $(\\eR^q f_*\\dZ/n)_s\\to\\h^q(X_s,\\dZ/n)$ and its base-change/specialization statement) in the case $S=\\mathrm{Spec}\\,k$ and the specialization to $\\mathrm{Spec}\\,K$.", "type": "used_in"}, {"source": "corollary:I:5-3-3", "target": "theorem:I:5-3-1", "context": null, "reference_type": null, "dependency_type": "generalizes", "dependency": "\"\\h^q(X,\\dZ/n) \\to \\h^q(X_K,\\dZ/n) est bijective\" \u2014 this statement generalizes the Target's assertion that for a proper, locally acyclic f:X\\to S the cosp\u00e9cialisation maps \"\\h^q(X_t,\\dZ/n)\\to\\h^q(X_s,\\dZ/n)\" are bijectives (I:5-3-1), which is the special case S=Spec(k), f proper.", "type": "generalizes"}, {"source": "corollary:I:5-3-3", "target": "theorem:I:5-3-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Pour n premier aux charact\u00e9ristiques r\u00e9siduelles de S\" \u2014 the statement computes the sheaves R^q j_* by evaluating cohomology on geometric fibres/stalks, so it uses Corollary I:5-3-3 (the bijectivity of H^q(X,\\dZ/n) \u2192 H^q(X_K,\\dZ/n) for extension to a separably closed field) to identify those cohomology groups.", "type": "used_in"}, {"source": "corollary:I:5-3-3", "target": "theorem:I:6-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"La forme \\tr(a\\smallsmile b) identifie chacun des groupes \\h_c^i\\left(X,\\dZ/n(N)\\right) et \\h^{2 N-i}(X,\\dZ/n)\\right) au dual de l'autre.\" \u2014 the Poincar\u00e9 duality statement uses the trace map and the \u00e9tale cohomology groups H^q(\u2013,Z/n); it typically requires invariance of these cohomology groups under extension to a separably closed field, i.e. the Target result (I:5-3-3: canonical map H^q(X,\\dZ/n) \u2192 H^q(X_K,\\dZ/n) is bijective) to reduce to the separably closed case.", "type": "used_in"}, {"source": "corollary:I:5-3-3", "target": "theorem:IV:2-2-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"\\eR^p i^!\\dZ/n=0\" (source) \u2014 the vanishing is checked 'fibre par fibre' and thus the proof uses the Target's invariance of \u00e9tale cohomology under separably closed base change: \"l'application canonique \\h^q(X,\\dZ/n) \\to \\h^q(X_K,\\dZ/n) est bijective\".", "type": "used_in"}, {"source": "corollary:I:6-4-1", "target": "definition:IV:2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"pour tout section locale u de \\eR^{2 d}f_! \\dZ/n(d), on a \\tr_f(u) = \\tr_g(\\cl(Y)\\smallsmile u)\" \u2014 the definition invokes the trace maps tr_f, tr_g for R^{2d}f_!; these trace maps arise from the Poincar\u00e9 duality isomorphism in I:6-4-1 (\\eR^i f_* = \\const\\hom(\\eR^{2N-i} f_!(N),\\dZ/n)), so the definition uses the Target's duality/trace construction.", "type": "used_in"}, {"source": "lemma:I:5-1-5", "target": "corollary:I:6-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source begins \"Si f est lisse\" and asserts an identification of stalks: \"\\eR^i f_* \\dZ/n = \\const\\hom(\\eR^{2 N-i} f_! \\dZ/n(N),\\dZ/n)\". This uses the Target lemma's base-change/vanishing for locally acyclic morphisms (\"\\varepsilon'_ * \\dZ/n = f^*\\varepsilon_* \\dZ/n\" and \"\\eR^q\\varepsilon'_*\\dZ/n=0\") to identify stalks (R^i f_* )_t = H^i(X_t) and (R^{2N-i} f_! )_t = H^{2N-i}_c(X_t) before applying Poincar\u00e9 duality on fibres.", "type": "used_in"}, {"source": "proposition:I:4-3-7", "target": "corollary:I:6-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"les faisceaux \\eR^i f_! \\dZ/n sont localement constants\" \u2014 the corollary's conclusion about local constancy of pushforwards uses the Target Proposition I:4-3-7's criterion that for torsion sheaves the canonical maps H^q(X',\\dZ/n) -> H^q(X_0',\\dZ/n) (hence H^q(X,\\sF)->H^q(X_0,\\sF)) are bijective/surjective, which is applied when checking stalks and base-change for R^i f_* via duality.", "type": "used_in"}, {"source": "theorem:I:5-1-7", "target": "corollary:I:6-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source asserts \u201cles faisceaux \\eR^i f_! \\dZ/n sont localement constants, alors les faisceaux \\eR^i f_* \\dZ/n sont aussi localement constants\u201d; to deduce local constancy of R^i f_* one uses the base\u2011change/isomorphism of stalks (R^q f_* Z/n)_s \u2245 H^q(X_s,Z/n) provided by Theorem I:5-1-7, which requires that f soit \u00ablocalement acyclique\u00bb and that the cosp\u00e9cialisation maps be bijective.", "type": "used_in"}, {"source": "theorem:I:5-3-4", "target": "corollary:I:6-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Si $f$ est lisse et purement de dimension relative $N$\" \u2014 the corollary asserts the Poincar\u00e9 duality formula R^i f_* = Hom(R^{2N-i} f_!(N), Z/n). This duality proof uses purity/local computations from the target (I:5-3-4), in particular the purity description \"j_* \\dZ/n = \\dZ/n\" and \"\\eR^1 j_*\\dZ/n = \\dZ/n(-1)_Y\" which identify the local dualizing sheaf and the Tate twist (N).", "type": "used_in"}, {"source": "theorem:I:6-2-2", "target": "corollary:I:6-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"\\eR^i f_* \\dZ/n = \\const\\hom(\\eR^{2 N-i} f_! \\dZ/n(N),\\dZ/n)\" \u2014 uses the trace/cup-product duality (\"La forme \\tr(a\\smallsmile b) identifie ... H^i(X,\\dZ/n) et H_c^{2-i}(X,\\dmu_n) au dual ...\") from I:6-2-2 to identify cohomology and compactly supported cohomology as duals (applied fiberwise).", "type": "used_in"}, {"source": "theorem:I:6-3-1", "target": "corollary:I:6-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'\\eR^i f_* \\dZ/n = \\const\\hom(\\eR^{2 N-i} f_! \\dZ/n(N),\\dZ/n)' \u2014 this identification is obtained by applying fiberwise the trace pairing from the Target: 'La forme \\tr(a\\smallsmile b) identifie ... \\h_c^i(X,\\dZ/n(N)) et \\h^{2 N-i}(X,\\dZ/n) au dual de l'autre.'", "type": "used_in"}, {"source": "corollary:I:6-4-1", "target": "theorem:IV:2-2-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"On suppose X lisse, purement de dimension relative $N$\" \u2014 the theorem uses the smooth, pure relative-dimension hypothesis and (via Verdier/Poincar\u00e9) the identification from Target Cor. I:6-4-1: \"\\eR^i f_* \\dZ/n = \\const\\hom(\\eR^{2 N-i} f_! \\dZ/n(N),\\dZ/n)\" to relate Rf_!-cohomology to Rf_*-cohomology and obtain the stated vanishing of R^p i^!.", "type": "used_in"}, {"source": "corollary:VII:5-2-6", "target": "corollary:VII:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f localement acyclique rel.\\ \u00e0 $E$\" \u2014 the proof of p being locally acyclic for E uses the Target fact that \"la formation de \\eR {f_{(x)}}_\\ast(E|X(x)) commute \u00e0 tout changement de base fini S'\\to S(s)\" (base-change compatibility for Rf_{(x)*}).", "type": "used_in"}, {"source": "corollary:VII:5-2-6", "target": "corollary:VII:5-2-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"On suppose que f est universellement localement acyclique rel. \u00e0 E\" \u2014 the source assumes universal local acyclicity and thus uses the Target fact that \"la formation de R f_{(x)*}(E|X(x)) commute \u00e0 tout changement de base fini\" (base-change for the localized morphism f_{(x)}), which is needed to check base-change/stalk conditions in proving cohomological properness.", "type": "used_in"}, {"source": "definition:I:5-1-3", "target": "corollary:VII:5-2-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source begins 'Supposons que $f$ soit localement acyclique rel. \u00e0 $E$.' \u2014 this directly uses the notion/definition of 'f est localement acyclique' given in Target I:5-1-3 (definition of 'localement acyclique' via vanishing of reduced cohomology of toute vari\u00e9t\u00e9 de cycles \u00e9vanescents).", "type": "used_in"}, {"source": "lemma:I:5-1-4", "target": "corollary:VII:5-2-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Supposons que $f$ soit localement acyclique rel. \u00e0 $E$\" and conclusion that formation of Rf_{(x)*}(E|X(x)) \"commute \u00e0 tout changement de base fini S'\u2192S(s)\" \u2014 this uses the Target (I:5-1-4) fact that local acyclicity is preserved under quasi-finite/finite base change, so the base-changed morphism f' remains locally acyclic. ", "type": "used_in"}, {"source": "corollary:VII:5-2-6", "target": "proposition:VII:5-2-10", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'...f$ fortement localement acyclique rel.\\ \u00e0 $E$' (Source) \u2014 the proposition uses the local/strong local acyclicity hypothesis; it therefore relies on Corollary VII:5-2-6's base-change fact that 'la formation de \\eR {f_{(x)}}_\\ast(E|X(x)) commute \u00e0 tout changement de base fini' (the base-change property for (local) acyclicity).", "type": "used_in"}, {"source": "proposition:VII:5-2-5", "target": "corollary:VII:5-2-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Supposons que $f$ soit localement acyclique rel. \u00e0 $E$\"; \"notons $f_{(x)}:X(x)\\to S(s)$\" \u2014 the corollary applies Proposition VII:5-2-5 (the statement that \"la formation de $\\eR f_* E$ commute \u00e0 tout changement de base fini\" under local acyclicity and the cospecialization-isomorphism hypothesis) to the localized morphism $f_{(x)}$, so it uses the Target result/concept.", "type": "used_in"}, {"source": "theorem:I:5-1-7", "target": "corollary:VII:5-2-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Supposons que $f$ soit localement acyclique rel.\\ \u00e0 $E$.\" The corollary uses the Target's notion/result that for a locally acyclic morphism the canonical maps $(\\eR^q f_*\\dZ/n)_s\\to\\h^q(X_s,\\dZ/n)$ are bijective (I:5-1-7) to deduce base-change/compatibility of $\\eR f_{(x)*}$ under finite base change.", "type": "used_in"}, {"source": "definition:I:5-1-3", "target": "corollary:VII:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source uses the term \"f localement acyclique rel. \u00e0 $E$\" and concludes \"p est localement acyclique rel. \u00e0 $E$\" \u2014 the notion \"localement acyclique\" is defined in Target I:5-1-3 (vanishing of reduced cohomology of varieties of vanishing cycles).", "type": "used_in"}, {"source": "lemma:I:5-1-4", "target": "corollary:VII:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"q localement acyclique en tout point g\u00e9om\u00e9trique $y$ de $Y$ rel. \u00e0 tout faisceau localement constant au voisinage de $y$.\" This uses Lemma I:5-1-4 (local acyclicity is preserved under base change by quasi-finite morphisms or limits thereof) to pass to geometric/strict local base changes, so the corollary relies on that target result.", "type": "used_in"}, {"source": "proposition:VII:5-2-5", "target": "corollary:VII:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source assumes \"f localement acyclique rel. \u00e0 $E$\" and that \"q localement acyclique en tout point g\u00e9om\u00e9trique...\"; it uses Prop. VII:5-2-5 (that \"la formation de \\eR f_\\ast E commute \u00e0 tout changement de base fini\") to obtain the required base-change/isomorphism properties of Rf_*E needed to deduce that p is locally acyclic relative to E.", "type": "used_in"}, {"source": "theorem:I:5-1-7", "target": "corollary:VII:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \"f localement acyclique rel. \u00e0 $E$\" and \"q localement acyclique en tout point g\u00e9om\u00e9trique y de Y rel. \u00e0 tout faisceau localement constant au voisinage de y\" \u2014 this uses the Target I:5-1-7 identification that for a locally acyclic morphism the canonical map (R^q f_* Z/n)_s \u2192 H^q(X_s,Z/n) is bijective (used to compare stalks/cohomology in the proof).", "type": "used_in"}, {"source": "definition:I:5-1-3", "target": "corollary:VII:5-2-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "La source affirme \u00abon suppose que f est universellement localement acyclique rel. \u00e0 E\u00bb, ce qui utilise la notion de \u00ablocalement acyclique\u00bb (d\u00e9finition I:5-1-3 \u2014 notion de vari\u00e9t\u00e9s de cycles \u00e9vanescents et annulation de leur cohomologie r\u00e9duite).", "type": "used_in"}, {"source": "corollary:VII:5-2-8", "target": "proposition:VII:5-2-10", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f fortement localement acyclique rel.\\ \u00e0 E\". Target (VII:5-2-8) provides that universal/local acyclicity together with base-change hypotheses imply (f,E) is \"cohomologiquement propre\"; the proposition uses this cohomological-properness consequence of local acyclicity/base-change.", "type": "used_in"}, {"source": "theorem:I:5-1-7", "target": "corollary:VII:5-2-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f est universellement localement acyclique rel. \u00e0 E\" and \"la fl\u00e8che de changement de base \\eR\\Gamma(X_s,E|X_s)\\to \\eR\\Gamma(X_{s'},E|X_{s'}) est un isomorphisme.\" Target I:5-1-7 provides the result and notions about \"f localement acyclique\" and bijective cosp\u00e9cialization maps (yielding (\\eR^q f_*\\dZ/n)_s \u2192 H^q(X_s,\\dZ/n)), which the corollary relies on.", "type": "used_in"}, {"source": "theorem:I:5-3-1", "target": "corollary:VII:5-2-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f est universellement localement acyclique rel. \u00e0 E\". Target I:5-3-1 treats the notion of a \"morphisme ... localement acyclique\" (and its consequences for R^q f_*), so the corollary uses the concept/result about locally acyclic morphisms from the Target.", "type": "used_in"}, {"source": "definition:VIII:2-1-1", "target": "corollary:VIII:2-4-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source states \u201cSoient ... \\cA\\subset \\cB\\subset \\cC, \\cA$ sous cat\u00e9gorie \u00e9paisse de $\\cB$, $\\cB$ sous-cat\u00e9gorie \u00e9paisse de $\\cC$.\u201d \u2014 this uses the notion/definition of \u201csous-cat\u00e9gorie \u00e9paisse\u201d given in Target (definition VIII:2-1-1).", "type": "used_in"}, {"source": "definition:VIII:2-3-3", "target": "corollary:VIII:2-4-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The corollary asserts \u201cLe foncteur canonique \\cC/\\cB \\to (\\cC/\\cA)/(\\cB/\\cA) est un isomorphisme.\u201d This directly uses the definition of the quotient category (\"la cat\u00e9gorie quotient de \\cA par \\cB\") and the canonical quotient functor Q, and the notion of \"sous-cat\u00e9gorie \u00e9paisse\" from VIII:2-3-3.", "type": "used_in"}, {"source": "theorem:VIII:2-4-2", "target": "corollary:VIII:2-4-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source asserts \"B/\\cA est une sous-cat\u00e9gorie \u00e9paisse de \\cC/\\cA\" and \"Le foncteur canonique \\cC/\\cB \\to (\\cC/\\cA)/(\\cB/\\cA) est un isomorphisme.\" Theorem VIII:2-4-2 (parts (a), (d) and (e)) gives that N\\cap B is thick in B and that the canonical functor B/(N\\cap B)\\to A/N is faithful (and full when B is full), which is precisely the structural result used to identify B/ A inside C/ A and to prove the canonical map of quotients is an isomorphism.", "type": "used_in"}, {"source": "corollary:VIII:4-2-3-2", "target": "corollary:VIII:4-2-3-1", "context": null, "reference_type": null, "dependency_type": "generalizes", "dependency": "La source suppose \u00abSupposons qu'il existe un ensemble \\sigma ... stable par somme directe\u00bb et \u00abTout objet X de \\cA s'injecte dans (resp. est quotient de) un objet de \\sigma\u00bb. En prenant \\sigma comme l'ensemble des objets injectifs (resp. projectifs) on retrouve le cas du corollaire cible qui utilise \u00abla cat\u00e9gorie des complexes injectifs (resp. projectifs)\u00bb et l'hypoth\u00e8se \u00ab\\cA poss\u00e8de suffisamment d'injectifs (resp. de projectifs)\u00bb.", "type": "generalizes"}, {"source": "proposition:VIII:3-2-3", "target": "corollary:VIII:4-2-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"en prenant pour \\cC la cat\u00e9gorie des complexes injectifs (resp. projectifs)\"; the corollary uses the Target's statement that when \\cA has enough injectives/projectives each complex admits a (unique up to iso) injective/projective resolution and that \\ext^0(X^\\bullet,Y^\\bullet) \\cong \\hom_{\\eK(\\cA)}(X^\\bullet,I(Y^\\bullet)) (existence/uniqueness of resolutions and computation of Ext from VIII:3-2-3).", "type": "used_in"}, {"source": "definition:VIII:3-1-3", "target": "corollary:VIII:4-2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"induit sur \\eD^+(\\cA) le foncteur \\eR^+ f (resp. \\eL^+ f) et sur \\eD^-(\\cA) le foncteur \\eR^- f (resp. \\eL^- f).\" \u2014 uses the notions \\eD(\\cA), \\eD^+(\\cA), \\eD^-(\\cA) (la \u00abcat\u00e9gorie d\u00e9riv\u00e9e\u00bb et les objets born\u00e9s/limit\u00e9s \u00e0 gauche/limit\u00e9s \u00e0 droite) given in Target VIII:3-1-3.", "type": "used_in"}, {"source": "definition:VIII:3-1-7", "target": "corollary:VIII:4-2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Tout complexe acyclique ... est transform\u00e9 par f en complexe acyclique.\" and \"Le foncteur \\eR f ... induit sur \\eD^+(\\cA) le foncteur \\eR^+ f\" \u2014 these statements use the derived category D^+(\\cA) and the notion of acyclic complexes (vanishing cohomology). Target VIII:3-1-7 provides the definition of a \"quasi-isomorphisme\" (a morphism inducing isomorphisms on cohomology), the basic concept used to define acyclic complexes and to form/identify morphisms in the derived category.", "type": "used_in"}, {"source": "definition:VIII:3-1-8", "target": "corollary:VIII:4-2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"la cat\u00e9gorie des complexes dont les objets et tout degr\u00e9 sont des \u00e9l\u00e9ments de $\\sigma$\" \u2014 this uses the Target's notion of a complex \"dont tous les objets appartiennent \u00e0 $\\sigma$\", i.e. the definition of r\u00e9solution droite/gauche de type $\\sigma$ (complexes with all terms in $\\sigma$).", "type": "used_in"}, {"source": "definition:VIII:4-1-4", "target": "corollary:VIII:4-2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "La phrase du source \"Le foncteur $\\eR f$ (resp. $\\eL f$) existe\" utilise la notion et la notation de foncteur d\u00e9riv\u00e9 cohomologique \u00e0 droite/\u00e0 gauche (not\u00e9es $\\eR F$, $\\eL F$) d\u00e9finies dans la cible (d\u00e9finition VIII:4-1-4).", "type": "used_in"}, {"source": "proposition:VIII:3-1-2", "target": "corollary:VIII:4-2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Le corollaire affirme: \"Le foncteur \\eR f ... existe et induit sur \\eD^+(\\cA) le foncteur \\eR^+ f ... et sur \\eD^-(\\cA) le foncteur \\eR^- f.\" Ceci utilise la propri\u00e9t\u00e9 de la cible (prop. VIII:3-1-2) que les inclusions \\eD^+(\\cA), \\eD^-(\\cA), \\eD^b(\\cA) \u2192 \\eD(\\cA) \u00absont pleinement fid\u00e8les\u00bb et r\u00e9alisent ces cat\u00e9gories comme sous\u2011cat\u00e9gories pleines de \\eD(\\cA), permettant de restreindre/identifier \\eR f sur ces sous\u2011cat\u00e9gories.", "type": "used_in"}, {"source": "proposition:VIII:3-1-4", "target": "corollary:VIII:4-2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Le foncteur \\eR f ... induit sur \\eD^+(\\cA) le foncteur \\eR^+ f\" \u2014 this uses Target's concept that \"Q^+:\\eK^+(\\cA) -> \\eD^+(\\cA) induit une \u00e9quivalence \\eI^+(\\cA) -> \\eD^+(\\cA)\" (identification of D^+ via complexes of injectives / injective resolutions).", "type": "used_in"}, {"source": "proposition:VIII:3-2-3", "target": "corollary:VIII:4-2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Si de plus f est de dimension cohomologique finie \u00e0 droite (resp. \u00e0 gauche)\"; \"Le foncteur \\eR f (resp. \\eL f) existe\" \u2014 this relies on the Target's notion that when A has enough injectives and is of finite cohomological dimension every complex Y^\\bullet admits an injective resolution Y^\\bullet \u2192 I(Y^\\bullet) and the identification Ext^0(X^\\bullet,Y^\\bullet) \u2245 Hom_{K(\\cA)}(X^\\bullet,I(Y^\\bullet)) (proposition VIII:3-2-3).", "type": "used_in"}, {"source": "definition-91-633833c1", "target": "definition:VIII:4-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'foncteur d\u00e9riv\u00e9 cohomologique' (Source) relies on the notion of a 'foncteur cohomologique' defined in the Target: an additive functor F for which F(X)\u2192F(Y)\u2192F(Z) is exact for every distinguished triangle.", "type": "used_in"}, {"source": "definition-91-633833c1", "target": "proposition:VIII:3-1-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source uses the term and concept \"Le foncteur cohomologique canonique\" (\"\\h^0:\\eD(\\cA) \\to \\cA\"). The Target provides the definition of a \"foncteur cohomologique\" (an additive functor from a triangulated category to an abelian category sending distinguished triangles to exact sequences), which the proposition relies on.", "type": "used_in"}, {"source": "definition-91-633833c1", "target": "proposition:VIII:4-2-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'Le foncteur $F$ admet un foncteur d\u00e9riv\u00e9 cohomologique \u00e0 droite.' \u2014 the source explicitly uses the term \"foncteur cohomologique\", which is defined in the Target (the definition of a cohomological functor: an additive functor sending distinguished triangles to exact sequences).", "type": "used_in"}, {"source": "definition-91-633833c1", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Le foncteur \\h^0{}\\circ \\Phi:\\eK^\\ast(\\cA)\\to \\cB, admet un foncteur d\u00e9riv\u00e9 cohomologique \u00e0 droite\" \u2014 this uses the notion \"foncteur cohomologique\" from the Target (the Target defines a foncteur cohomologique as an additive functor sending distinguished triangles to exact sequences).", "type": "used_in"}, {"source": "definition:I:2-1-1", "target": "lemma:I:5-2-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'C' une $C$-alg\u00e8bre finie normale \u00e9tale au--dessus ...' and 'Alors $C'$ est \u00e9tale sur $C$.' \u2014 uses the notion/definition of \"alg\u00e8bre \u00e9tale\" given in I:2-1-1 (the definition of \u00e9tale A-algebra, e.g. the equivalent conditions a)\u2013c., such as flatness and \u03a9_{B/A}=0).", "type": "used_in"}, {"source": "definition:I:2-1-1", "target": "lemma:I:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \"un rev\u00eatement \u00e9tale de $V$\", which uses the notion \"\u00e9tale\" as defined in Target I:2-1-1 (definition of \u00e9tale A-algebra / \u00e9tale morphism).", "type": "used_in"}, {"source": "definition:I:2-1-1", "target": "proposition:I:4-2-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source uses the category \"Rev.et(X)\" of \u00e9tale coverings (quote: \"\\operatorname{Rev.et}(X) \\to \\operatorname{Rev.et}(X_0)\"); Target I:2-1-1 provides the definition of an \u00e9tale A-algebra / the notion of \u00e9tale (used to define \u00e9tale morphisms and \u00e9tale coverings).", "type": "used_in"}, {"source": "definition:I:2-1-1", "target": "proposition:I:5-2-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source uses the hypothesis \"anneau local strictement hens\u00e9lien\"; the notion \"strictement hens\u00e9lien\" is defined/characterized via properties of finite/\u00e9tale A-algebras, so it relies on the definition of an \"A-alg\u00e8bre \u00e9tale\" given in Target (I:2-1-1).", "type": "used_in"}, {"source": "definition:I:2-1-1", "target": "proposition:I:5-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"rev\u00eatement \u00e9tale galoisien\" (phrase from the Source) uses the notion of '\u00e9tale' as given by definition I:2-1-1 (la d\u00e9finition de 'une A-alg\u00e8bre est \u00e9tale', i.e. the concept/definition of \u00e9tale algebras/morphisms).", "type": "used_in"}, {"source": "definition:I:2-1-1", "target": "theorem:I:4-1-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Soient $A$ un anneau local strictement hens\u00e9lien\" \u2014 the notion \u2018strictement hens\u00e9lien\u2019 is defined using the concept of an \"A-alg\u00e8bre \u00e9tale\" (see Target I:2-1-1, definition of \u00e9tale A-algebra).", "type": "used_in"}, {"source": "definition:I:3-2-1", "target": "proposition:I:3-2-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Si un corps $K$ est $C_1$\" (source) uses the definition I:3-2-1 of a $C_1$ field: \"tout polyn\u00f4me homog\u00e8ne non constant ... de degr\u00e9 $d<n$ a un z\u00e9ro non trivial\".", "type": "used_in"}, {"source": "definition:I:4-3-4", "target": "lemma:I:4-3-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source states \u201cSupposons que $T^q$ est effa\u00e7able pour $q>0$\u201d (and later \u201c${T'}^q$ est effa\u00e7able pour tout $q>0$\u201d), which uses the notion \u2018effa\u00e7able\u2019 as defined in I:4-3-4 (a functor T is effa\u00e7able iff for every object A and every \u03b1\u2208T(A) there exists a monomorphism u:A\u2192M with T(u)\u03b1=0).", "type": "used_in"}, {"source": "definition:I:4-5-1", "target": "theorem:I:4-5-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'cohomologie \u00e0 support propre \\h_c^q(X_s,\\sF)' (Source) uses the notion/definition of cohomologie \u00e0 support propre given in Target I:4-5-1: H_c^q(X,\\sF)=H^q(\\bar X, j_!\\sF) (prolongement par 0 via j_!)", "type": "used_in"}, {"source": "definition:I:4-5-1", "target": "theorem:I:4-6-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"\\eR^q f_! \\sF = 0\" \u2014 the statement uses the functor f_! (direct image with proper/compact support). Target I:4-5-1 defines j_! (\"prolongement par 0\") and H_c^q(X,\\sF)=H^q(\\bar X,j_!\\sF), the notion of j_!/cohomology with compact support used to define/interpret f_! for separated finite-type morphisms.", "type": "used_in"}, {"source": "definition:I:4-5-1", "target": "theorem:I:4-6-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source asserts \"\\eR^q f_! \\sF\"; Target I:4-5-1 defines the extension-by-zero j_! (prolongement par 0) and the compactification-based construction of cohomology \u00e0 support propre, which is the underpinning construction used to define f_! (and thus R^q f_!).", "type": "used_in"}, {"source": "definition:I:4-5-1", "target": "theorem:I:4-6-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201c\\h_c^q(X,\\dZ/n) \\simeq \\h_c^q(\\an X,\\dZ/n)\u201d, which directly uses the notion ``\\h_c^q(\u2013,\u2013)'' (cohomologie \u00e0 support propre) and the functor j_! (prolongement par 0) defined in Target I:4-5-1.", "type": "used_in"}, {"source": "definition:I:4-5-1", "target": "theorem:VI:2-1_", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Le th\u00e9or\u00e8me traite des \u00ables valeurs propres de $F^\\ast$ sur \\h_c^i(X,\\sF)\u00bb, donc il utilise la d\u00e9finition de \\h_c^q(X,\\sF) donn\u00e9e dans I:4-5-1 : '\\h_c^q(X,\\sF)=\\h^q(\\bar X, j_! \\sF)'.", "type": "used_in"}, {"source": "definition:I:5-1-2", "target": "theorem:I:5-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source states \"pour toute fl\u00e8che de sp\u00e9cialisation t\\to\\widetilde S^s\" \u2014 it uses the notion \"fl\u00e8che de sp\u00e9cialisation\" (an S-morphisme t\u2192\\widetilde S^s), which is defined in Target I:5-1-2.", "type": "used_in"}, {"source": "definition:I:5-1-3", "target": "lemma:I:5-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Soient $f:X\\to S$ un morphisme localement acyclique\" \u2014 uses the notion/definition of \u201clocalement acyclique\u201d given in I:5-1-3 (vanishing of reduced cohomology of every 'vari\u00e9t\u00e9 de cycles \u00e9vanescents').", "type": "used_in"}, {"source": "definition:I:5-1-
