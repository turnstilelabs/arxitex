3", "target": "lemma:I:5-1-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Soit $f:X\\to S$ un morphisme localement acyclique.\" \u2014 uses the definition 'localement acyclique' (I:5-1-3), i.e. vanishing of reduced cohomology of every \"vari\u00e9t\u00e9 de cycles \u00e9vanescents\".", "type": "used_in"}, {"source": "definition:I:5-1-3", "target": "proposition:VII:5-2-10", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source (hypothesis): \"f$ fortement localement acyclique rel. \u00e0 $E$\" \u2014 this explicitly uses the notion \"localement acyclique\"/\"vari\u00e9t\u00e9 de cycles \u00e9vanescents\" defined in Target I:5-1-3 (Target: \"On dit que $f$ est \\emph{localement acyclique} ... \\hat\\h^\\bullet(\\widetilde X_t^x,\\dZ/n)=0\").", "type": "used_in"}, {"source": "definition:I:5-1-3", "target": "proposition:VII:5-2-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Supposons que $f$ soit localement acyclique relativement \u00e0 $E$\" \u2014 uses definition I:5-1-3 of 'localement acyclique' (condition on vari\u00e9t\u00e9s de cycles \u00e9vanescents: \\hat\\h^\\bullet(\\widetilde X_t^x,\\dZ/n)=0).", "type": "used_in"}, {"source": "definition:I:5-1-3", "target": "theorem:I:5-1-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \"le morphisme $f$ est localement acyclique\"; this directly uses Definition I:5-1-3 of 'localement acyclique' (the notion of \"vari\u00e9t\u00e9 de cycles \u00e9vanescents\" and the vanishing condition \\hat\\h^\\bullet(\\widetilde X_t^x,\\dZ/n)=0).", "type": "used_in"}, {"source": "definition:I:5-1-3", "target": "theorem:I:5-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source uses the term \"morphisme propre et localement acyclique\" \u2014 it therefore relies on the Target's definition of \"localement acyclique\" (I:5-1-3), i.e. the notion of vari\u00e9t\u00e9s de cycles \u00e9vanescents \\widetilde X_t^x and the condition \\hat\\h^\\bullet(\\widetilde X_t^x,\\dZ/n)=0.", "type": "used_in"}, {"source": "definition:I:5-1-3", "target": "theorem:I:5-3-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"f lisse purement de dimension relative $N$\" \u2014 the theorem relies on the fact that smooth morphisms are localement acyclique (Def. I:5-1-3: the notion of \"vari\u00e9t\u00e9 de cycles \u00e9vanescents\" and \"localement acyclique\", i.e. vanishing cycles have trivial reduced cohomology), which is used to deduce the vanishing/triviality statements for the higher direct images $\\eR^q j_*$. ", "type": "used_in"}, {"source": "definition:IV:2-1-2", "target": "proposition:IV:2-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'engendr\u00e9 par \\cl_n(D)' \u2014 the proposition explicitly uses the class \\cl_n(D); Target IV:2-1-2 provides the definition of the class (\"La \\emph{classe $\\cl_n(D)$} ... est \\partial \\cl(D)\") which the proposition relies on.", "type": "used_in"}, {"source": "theorem:I:2-2-5", "target": "definition:IV:2-1-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"La \\emph{classe $\\cl_n(D)$} de $D$ dans $\\h_D^2(X,\\dmu_n)$ est $\\partial \\cl(D)$.\" \u2014 the boundary map \\partial here is the connecting homomorphism coming from the short exact sequence \"0 -> \\dmu_n -> \\dG_m -> \\dG_m -> 0\" stated in Target (I:2-2-5).", "type": "used_in"}, {"source": "definition:IV:2-1-2", "target": "theorem:IV:2-1-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source uses the class \"\\cl(P)\" (see statement \"\\tr \\cl(P) = 1\"). The Target defines the class \\cl_n(D)/\\cl(D) (\"La \\emph{classe \\cl_n(D)\\} de D ... est \\partial \\cl(D)\"), so the theorem's use of \\cl(P) relies on that definition.", "type": "used_in"}, {"source": "lemma:I:5-1-5", "target": "definition:IV:2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The definition asserts \u201cpour tout section locale u de \\eR^{2 d}f_! \\dZ/n(d)\u201d, i.e. it relies on the behaviour of the higher direct image sheaves and their stalks; Lemma I:5-1-5 (identification \u03b5'_ * \\dZ/n = f^*\u03b5_*\\dZ/n and vanishing of R^q\u03b5'_* for q>0 for locally acyclic f) is used to compute/interpret these local sections/stalks and the trace maps tr_f,tr_g.", "type": "used_in"}, {"source": "proposition:IV:2-1-4", "target": "definition:IV:2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Quote from source: \"La classe \\cl(Y)\\in\\h_Y^{2 c}\\left(X,\\dZ/n(c)\\right)\" \u2014 this uses the notion of a cycle/cohomology class. The target (IV:2-1-4) provides the concrete instance/construction of such a class for a regular divisor, naming \"\\cl_n(D)\" and identifying it as the generator of R^2 i^!\\,\\dmu_n, i.e. the same cycle-class concept used in the source.", "type": "used_in"}, {"source": "proposition:IV:2-2-6", "target": "definition:IV:2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'La classe \\cl(Y)\\in\\h_Y^{2 c}\\left(X,\\dZ/n(c)\\right)' \u2014 uses the group H_Y^{2c}(X,\\dZ/n(c)); Proposition IV:2-2-6 gives the identification/isomorphism and injectivity properties of H_Y^{2c}(X,\\dZ/n(c)) (H_Y^{2c}\\iso H^0(Y,\\eR^{2c}i^!\\dZ/n(c))) which the definition relies on.", "type": "used_in"}, {"source": "theorem:I:5-1-7", "target": "definition:IV:2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source refers to \u201cpour tout section locale u de \\eR^{2 d}f_! \\dZ/n(d)\u201d, which invokes the identification/behavior of local sections (stalks) of higher direct images; the target theorem I:5-1-7 provides the canonical isomorphism (R^q f_* \\dZ/n)_s \\to H^q(X_s,\\dZ/n) (a base-change/stalk=cohomology result) used to interpret such local sections and define trace evaluations.", "type": "used_in"}, {"source": "theorem:I:5-3-1", "target": "definition:IV:2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source states \"pour tout section locale u de \\eR^{2 d}f_! \\dZ/n(d)\" \u2014 it uses the sheaf R^{2d}f_! and its local sections and trace maps. Theorem I:5-3-1 asserts that for f proper and locally acyclic (so f_! = f_*) the sheaves \\eR^q f_* \\dZ/n are locally constant constructible, which is the result being used to justify those local sections/trace behavior.", "type": "used_in"}, {"source": "theorem:I:5-3-4", "target": "definition:IV:2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"La classe \\cl(Y)\\in\\h_Y^{2 c}\\left(X,\\dZ/n(c)\\right) ... \\tr_f(u) = \\tr_g\\left(\\cl(Y)\\smallsmile u\\right)\" \u2014 this definition appeals to local cohomology/purity identifications (in particular the identification of nearby cohomology sheaves for an open immersion: \"j_* \\dZ/n = \\dZ/n\" and \"\\eR^1 j_*\\dZ/n = \\dZ/n(-1)_Y\" from I:5-3-4) to define the class and its cup\u2011product/trace compatibility (notably in codimension\u00a01).", "type": "used_in"}, {"source": "theorem:I:6-2-2", "target": "definition:IV:2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"\\tr_f(u) = \\tr_g(\\cl(Y)\\smallsmile u)\" \u2014 the definition uses the trace pairing tr_g(...\\smallsmile...) ; it therefore relies on the Target's statement that \"La forme \\tr(a\\smallsmile b) identifie ... au dual\" (the nondegenerate trace pairing/identification of cohomology with its dual).", "type": "used_in"}, {"source": "theorem:I:6-3-1", "target": "definition:IV:2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Quote from Source: \"\\tr_f(u) = \\tr_g\\left(\\cl(Y)\\smallsmile u\\right)\". This directly uses the Target's notion \"La forme \\tr(a\\smallsmile b)\" (the trace pairing via the cup-product identifying duality).", "type": "used_in"}, {"source": "theorem:IV:2-2-8", "target": "definition:IV:2-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The definition places the class in \"La classe \\cl(Y)\\in\\h_Y^{2 c}\\left(X,\\dZ/n(c)\\right)\" and refers to local sections of \"\\eR^{2 d}f_! \\dZ/n(d)\"; this uses the identification/vanishing of lower R^p i^! (purity/Gysin input) given by Thm. IV:2-2-8 (vanishing of \\eR^p i^!\\dZ/n for p<2c) to define/locate the class and prove existence/uniqueness.", "type": "used_in"}, {"source": "definition:VIII:2-1-1", "target": "definition:VIII:2-3-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201c$\u0016cB$ une sous-cat\u00e9gorie \u00e9paisse de $\u0016cA$\u201d and \u201cla plus petit sous-cat\u00e9gorie \u00e9paisse contenant $\u0016cN$\u201d, which directly uses the definition of \u201csous-cat\u00e9gorie \u00e9paisse\u201d (thick subcategory) given in Target (VIII:2-1-1).", "type": "used_in"}, {"source": "definition:VIII:2-1-1", "target": "proposition:VIII:2-6-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source concludes \u201cest une sous-cat\u00e9gorie \u00e9paisse de \\cA.\u201d This uses the notion/definition of \u00ab \u00e9paisse \u00bb given in Target (VIII:2-1-1) \u2014 the definition of a thick (\u00e9paisse) full triangulated subcategory with the stated factorization/triangle property.", "type": "used_in"}, {"source": "definition:VIII:2-1-1", "target": "proposition:VIII:2-6-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Soit \\cB\\subset\\cA, une sous-cat\u00e9gorie \u00e9paisse d'une cat\u00e9gorie triangul\u00e9e \\cA.\" \u2014 uses the definition of 'sous-cat\u00e9gorie \u00e9paisse' (thick subcategory) given in Target VIII:2-1-1.", "type": "used_in"}, {"source": "definition:VIII:2-1-1", "target": "proposition:VIII:2-6-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source states \u201c\\cB une sous-cat\u00e9gorie \u00e9paisse de \\cA\u201d, which directly uses the definition of \u2018sous-cat\u00e9gorie \u00e9paisse\u2019 (thick subcategory) given in Target VIII:2-1-1.", "type": "used_in"}, {"source": "definition:VIII:2-1-1", "target": "proposition:VIII:2-6-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source states: \"L'orthogonale \u00e0 gauche de la cat\u00e9gorie $\\cB^\\bot$ est \u00e9gale \u00e0 $\\cB$.\" This uses the concept of a 'sous-cat\u00e9gorie \u00e9paisse' (thick/full triangulated subcategory) given in Target VIII:2-1-1 (definition of \u00e9paisse).", "type": "used_in"}, {"source": "definition:VIII:2-1-1", "target": "theorem:VIII:2-4-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \"\\cN\\ une sous-cat\u00e9gorie \u00e9paisse de \\cA\" which directly uses the notion defined in the Target (definition VIII:2-1-1 of a 'sous-cat\u00e9gorie \u00e9paisse').", "type": "used_in"}, {"source": "definition:VIII:2-1-1", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"une sous-cat\u00e9gorie triangul\u00e9e pleine de \\eK^*(\\cA): \\cC\" and \"le foncteur naturel: \\cC/\\cN\\to \\eD^\\ast(\\cA) est une \u00e9quivalence de cat\u00e9gories (th\u00e9or\u00e8me \\ref{VIII:2-4-2})\" \u2014 uses the notion of a 'sous-cat\u00e9gorie \u00e9paisse' (thick subcategory) as defined in Target (D\u00e9finition VIII:2-1-1).", "type": "used_in"}, {"source": "definition:VIII:2-3-3", "target": "proposition:VIII:2-6-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source states \u201cest une sous-cat\u00e9gorie \u00e9paisse de \\cA\u201d, which uses the notion of a 'sous-cat\u00e9gorie \u00e9paisse' (thick subcategory) defined in Target VIII:2-3-3.", "type": "used_in"}, {"source": "definition:VIII:2-3-3", "target": "proposition:VIII:2-6-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "La proposition parle des \u00abobjets libre \u00e0 droite sur $\\cA/\\cB$\u00bb \u2014 elle utilise la notion et notation de \u00abla cat\u00e9gorie quotient de $\\cA$ par $\\cB$: $\\cA/\\cB$\u00bb d\u00e9finie en VIII:2-3-3.", "type": "used_in"}, {"source": "definition:VIII:2-3-3", "target": "proposition:VIII:2-6-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \"Q et Q^\\bot les foncteurs canoniques de passage au quotient\" and refers to a \"sous-cat\u00e9gorie \u00e9paisse\"; the Target defines the cat\u00e9gorie quotient A/ B and the canonical functor Q (foncteur canonique de passage au quotient) for a sous-cat\u00e9gorie \u00e9paisse.", "type": "used_in"}, {"source": "definition:VIII:2-3-3", "target": "proposition:VIII:3-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Le foncteur naturel: Q^+:\\eK^+(\\cA) \\to \\eD^+(\\cA)\" \u2014 uses the quotient/quotient-functor concept from Target: \"la cat\u00e9gorie quotient ... Q sera appel\u00e9 le foncteur canonique de passage au quotient.\"", "type": "used_in"}, {"source": "definition:VIII:2-3-3", "target": "proposition:VIII:3-1-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Le foncteur cohomologique canonique: \\h^0:\\eK(\\cA) \\to \\cA se factorise d'une mani\u00e8re unique par un foncteur ... \\h^0:\\eD(\\cA) \\to \\cA.\" This uses the Target's notion of \"cat\u00e9gorie quotient\" et le \"foncteur canonique de passage au quotient\" (VIII:2-3-3), since \\eD(\\cA) is realized as the quotient \\eK(\\cA)/(acycliques) and the unique factorisation follows from the universal property of the quotient functor Q.", "type": "used_in"}, {"source": "definition:VIII:2-3-3", "target": "theorem:VIII:2-4-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "La source affiche le foncteur canonique \u00ab\\xymatrix{ \\cB/\\cN\\cap \\cB \\ar[r] & \\cA/\\cN }\u00bb and repeatedly uses the notation \u00ab\\cA/\\cN\u00bb and quotient construction \u2014 this directly uses the quotient-category definition and canonical functor given in Target (VIII:2-3-3).", "type": "used_in"}, {"source": "definition:VIII:2-3-3", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'se factorise par \\cC/\\cN' \u2014 uses the quotient category construction and the canonical quotient functor Q as defined in VIII:2-3-3 (la \"cat\u00e9gorie quotient\" \\cA/\\cB et le foncteur canonique de passage au quotient).", "type": "used_in"}, {"source": "definition:VIII:2-6-1", "target": "proposition:VIII:2-6-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"tels que pour tout objet $Y$ de $\\cN$ on ait $\\hom_\\cA(Y,X)=0$\" \u2014 this uses the notion/terminology of an \"orthogonale \u00e0 droite\" (definition VIII:2-6-1: two subcategories are \"orthogonales\" iff $\\hom_\\cA(X,Y)=0$).", "type": "used_in"}, {"source": "definition:VIII:2-6-1", "target": "proposition:VIII:2-6-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source states: \"n'est autre que l'orthogonale \u00e0 droite (resp. \u00e0 gauche) de \\cB.\" This uses the notion \"orthogonale \u00e0 droite/\u00e0 gauche\" defined in Target VIII:2-6-1, which specifies orthogonality by the condition \"\\hom_\\cA(X,Y) = 0.\"", "type": "used_in"}, {"source": "definition:VIII:2-6-1", "target": "proposition:VIII:2-6-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source explicitly uses the notion \u201c\\cB^\\bot l'orthogonale \u00e0 droite de \\cB\u201d (quote: \"\\cB^\\bot l'orthogonale \u00e0 droite de \\cB\"); the Target (VIII:2-6-1) provides the definition of orthogonality (\\cN' orthogonale \u00e0 droite \u00e0 \\cN iff for all X in \\cN, Y in \\cN' one has hom_\\cA(X,Y)=0), which the source relies on.", "type": "used_in"}, {"source": "definition:VIII:2-6-1", "target": "proposition:VIII:2-6-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source uses the orthogonality notation and language: \"L'orthogonale \u00e0 gauche de la cat\u00e9gorie $\\cB^\\bot$ est \u00e9gale \u00e0 $\\cB$\" and the symbol \"$i^\\bot$\". The Target (VIII:2-6-1) gives the definition of orthogonality of two triangulated subcategories (\"Deux sous-cat\u00e9gories ... sont dites \\emph{orthogonales} ... \\hom_\\cA(X,Y) = 0\"), which is being used in the Source.", "type": "used_in"}, {"source": "definition:VIII:3-1-3", "target": "definition:VIII:3-2-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"le foncteur: $\\hom_{\\eD(\\cA)}(D(X^\\bullet),T^i D(Y^\\bullet))$\" \u2014 uses the notion \"la cat\u00e9gorie \\eD(\\cA) (cat\u00e9gorie d\u00e9riv\u00e9e)\" defined in Target VIII:3-1-3.", "type": "used_in"}, {"source": "proposition:VIII:3-1-2", "target": "definition:VIII:3-1-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "La d\u00e9finition dit \u00abLes objets de \\eD(\\cA) isomorphes aux objets de \\eD^b(\\cA) seront appel\u00e9s les objets born\u00e9s de \\eD(\\cA)\u00bb. Cela suppose l'inclusion canonique/identification de \\eD^b(\\cA) dans \\eD(\\cA) fournie par la proposition VIII:3-1-2 (foncteurs pleinement fid\u00e8les / r\u00e9alisent \\eD^b, \\eD^+, \\eD^- comme sous-cat\u00e9gories pleines de \\eD).", "type": "used_in"}, {"source": "definition:VIII:3-1-3", "target": "proposition:VIII:3-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source uses the notation and concept \"\\eD^+(\\cA)\" (appearing in \"Q^+:\\eK^+(\\cA) \\to \\eD^+(\\cA)\") which relies on the Target's definition of the derived category \\eD(\\cA) and the subcategory/notation \\eD^+(\\cA) (objets \"limit\u00e9s \u00e0 gauche\") from VIII:3-1-3.", "type": "used_in"}, {"source": "definition:VIII:3-1-3", "target": "proposition:VIII:3-1-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"\\h^0:\\eD(\\cA) \\to \\cA\" appears in the proposition; the Target (definition VIII:3-1-3) provides the definition/notation of the derived category \\eD(\\cA) (la cat\u00e9gorie d\u00e9riv\u00e9e) which the proposition uses.", "type": "used_in"}, {"source": "definition:VIII:3-1-3", "target": "proposition:VIII:3-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source phrase: \"\\hom_{\\eD(\\cA)}(Q(X^\\bullet),Q(Y^\\bullet))\" \u2014 this uses the definition/label of the derived category \"\\eD(\\cA)\" (and the related notions D^b, D^+, D^- of bounded/left/right-bounded objects) from Target VIII:3-1-3.", "type": "used_in"}, {"source": "definition:VIII:3-1-3", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"le foncteur naturel: \\cC/\\cN\\to \\eD^\\ast(\\cA) est une \u00e9quivalence de cat\u00e9gories\" \u2014 here the source uses the notation and concept of the derived category \\eD(\\cA) (and its variants \\eD^\\ast(\\cA)), which are introduced by the target definition VIII:3-1-3.", "type": "used_in"}, {"source": "definition:VIII:3-1-7", "target": "definition:VIII:3-1-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"est un quasi-isomorphisme X^\\bullet \\to V^\\bullet\" \u2014 uses the notion/definition of \u00abquasi-isomorphisme\u00bb given in Target (Definition VIII:3-1-7, which defines quasi-isomorphisme via isomorphisms on cohomology).", "type": "used_in"}, {"source": "proposition:VIII:3-1-6", "target": "definition:VIII:3-1-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Quote from Source: \"lorsque pour tout entier $i$ \\[ \\h^i(f):\\h^i(X) \\to \\h^i(Y) \\] est un isomorphisme.\" This uses the cohomology functors \\h^i (the canonical functor \\h^0 and its translates) introduced/stated in Proposition VIII:3-1-6.", "type": "used_in"}, {"source": "definition:VIII:3-1-7", "target": "proposition:VIII:3-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source uses the phrase \"(\\mathsf{Qis}/X^\\bullet)\" and \"\\hom_{\\eD(\\cA)}(Q(X^\\bullet),Q(Y^\\bullet))\", which rely on the notion of \"quasi-isomorphisme\" (definition VIII:3-1-7).", "type": "used_in"}, {"source": "definition:VIII:3-1-7", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "La phrase du source \u00abX\\to Y (resp. Y\\to X) un quasi-isomorphisme\u00bb montre l'emploi du concept de \u00abquasi-isomorphisme\u00bb \u2014 on utilise la d\u00e9finition VIII:3-1-7 (un morphisme induisant des isomorphismes sur les groupes de cohomologie h^i).", "type": "used_in"}, {"source": "definition:VIII:3-1-8", "target": "proposition:VIII:3-1-9", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'admet une r\u00e9solution droite (resp. gauche) de type $\\sigma$' (Source) uses the Target's definition of a 'r\u00e9solution droite (resp. gauche) de type $\\sigma$' \u2014 namely a quasi-isomorphisme to (resp. from) a complex whose all objects belong to $\\sigma$ (Def. VIII:3-1-8).", "type": "used_in"}, {"source": "definition:VIII:3-1-8", "target": "proposition:VIII:3-2-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source repeatedly uses \"\\ext^i(V^\\bullet,X^\\bullet)\"; the Target defines \u00abr\u00e9solution droite (resp. gauche) ... On dira r\u00e9solution injective (resp. projective)\u00bb which is the resolution notion used to define Ext groups of complexes (via injective/projective resolutions).", "type": "used_in"}, {"source": "definition:VIII:3-1-8", "target": "proposition:VIII:3-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Y^\\bullet admet une r\u00e9solution injective\" \u2014 uses the Target definition of \"r\u00e9solution injective\" (i.e. r\u00e9solution droite de type injectif) from VIII:3-1-8.", "type": "used_in"}, {"source": "definition:VIII:3-1-8", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Tout objet $X$ de \\eK^\\ast(\\cA)$ soit source (resp. but) d'un quasi-isomorphisme dont le but (resp. la source) soit un objet de \\cC.\" \u2014 ceci utilise la notion de \u00ab r\u00e9solution droite (resp. gauche) \u00bb de la d\u00e9finition VIII:3-1-8 (quasi\u2011isomorphisme vers/depuis un complexe dont tous les objets appartiennent \u00e0 la sous-cat\u00e9gorie).", "type": "used_in"}, {"source": "proposition:VIII:3-1-4", "target": "definition:VIII:3-2-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"\\hom_{\\eD(\\cA)}(Q(X^\\bullet),T^i Q(Y^\\bullet))\" \u2014 uses the localization/equivalence functor Q (Target: \"Q^+:\\eK^+(\\cA) \\to \\eD^+(\\cA) induit une \u00e9quivalence... Le foncteur quasi-inverse...\")", "type": "used_in"}, {"source": "definition:VIII:3-2-1", "target": "proposition:VIII:3-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \"ext^0(X^\\bullet,Y^\\bullet) = \\hom_{\\eD(\\cA)}(Q(X^\\bullet),Q(Y^\\bullet))\", which directly uses the Target's definition of the i-\u00e8me hyper-ext: \"ext^i(X^\\bullet,Y^\\bullet) = \\hom_{\\eD(\\cA)}(Q(X^\\bullet),T^i Q(Y^\\bullet))\" (specialized to i=0).", "type": "used_in"}, {"source": "definition:VIII:4-1-2", "target": "definition:VIII:4-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'admet un \\emph{foncteur d\u00e9riv\u00e9 cohomologique} \u00e0 droite (resp. \u00e0 gauche) si le foncteur $\\%$ (resp. $\\%'$) est repr\u00e9sentable.' \u2014 this repeats the same representability condition and concept as the Target definition of a 'foncteur d\u00e9riv\u00e9 total' (VIII:4-1-2).", "type": "used_in"}, {"source": "definition:VIII:4-1-2", "target": "proposition:VIII:4-2-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Le foncteur $F$ admet un foncteur d\u00e9riv\u00e9 cohomologique \u00e0 droite.\" et l'utilisation de la notation \"\\eR F(X) = \\varinjlim_{\\underline X/\\mathsf{Qis}^\\ast} F(-)\" \u2014 ceci utilise la d\u00e9finition et la notation du \u00abfoncteur d\u00e9riv\u00e9 total \u00e0 droite\u00bb (notation \\eR\\Phi) donn\u00e9e en VIII:4-1-2.", "type": "used_in"}, {"source": "definition:VIII:4-1-4", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Alors \\Phi admet un foncteur d\u00e9riv\u00e9 total \u00e0 droite (resp. \u00e0 gauche).\" \u2014 uses the notion and notation of a foncteur d\u00e9riv\u00e9 cohomologique (noted \\eR F / \\eL F) as defined in VIII:4-1-4.", "type": "used_in"}, {"source": "lemma:I:3-1-4", "target": "lemma:I:3-1-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "La source affirme \u00ab\\alpha appartient \u00e0 l'image de \\Delta_n\u00bb. This uses the map \\Delta_n: H^1(G,\\pgl(n,\\bar K)) \u2192 H^2(G,\\bar K^\\times) (the concept/result stated in Target I:3-1-4).", "type": "used_in"}, {"source": "proposition:I:3-1-3", "target": "lemma:I:3-1-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Si l'image de \u03b1 dans \\h^2(G',\\bar K^\\times) est nulle, alors, \u03b1 appartient \u00e0 l'image de \u0394_n.\"  This statement treats \u03b1\u2208\\h^2(G,\\bar K^\u00d7) as a Brauer class; it uses the identification given in the Target: \"L'homomorphisme \u03b4:\\br(K)\\to \\h^2(G,\\bar K^\\times) est bijectif.\"", "type": "used_in"}, {"source": "proposition:I:3-3-1", "target": "lemma:I:3-3-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"\\h^q(X, j_*\\dG_{m,\\eta}) = 0 pour tout q>0.\" \u2014 the proof of this vanishing typically uses the exact sequence relating j_*\\dG_{m,\\eta} and \\dG_m (the divisor map) and thus the facts from the target: \"\\h^1(X,\\dG_m)=\\pic(X)\" and \"\\h^q(X,\\dG_m)=0 pour $q\\geqslant 2$\".", "type": "used_in"}, {"source": "lemma:I:3-3-3", "target": "proposition:I:4-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Proposition concludes that \"l'application canonique de restriction \\pic(X)\\to \\pic(X_0) est surjective\"; this surjectivity is obtained via vanishing of H^1, so it uses the Target lemma's statement \"H^q(X, j_*\\dG_{m,\\eta}) = 0 pour tout q>0\" (in particular H^1(X,j_*\\dG_{m,\\eta})=0).", "type": "used_in"}, {"source": "theorem:I:2-2-5", "target": "lemma:I:3-3-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'H^q(X, j_*\\dG_{m,\\eta}) = 0' \u2014 the statement involves the sheaf j_*\\dG_{m,\\eta} (i.e. \\dG_m). It typically uses the Target's Kummer-type fact \"l'\u00e9l\u00e9vation \u00e0 la puissance n-i\u00e8me dans \\dG_m est un \u00e9pimorphisme de faisceaux\" (the exact sequence \"0 -> \\dmu_n -> \\dG_m -> \\dG_m -> 0\") to reduce cohomology and deduce the vanishing.", "type": "used_in"}, {"source": "lemma:I:5-1-4", "target": "proposition:VII:5-2-10", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f est fortement localement acyclique rel. \u00e0 E\" and the diagram hypothesis \"i quasi-fini\". Target I:5-1-4 states that a morphism which is (localement) acyclique remains localement acyclique after base change by a quasi-finite morphism \u2014 the proposition uses this preservation for the base changes f' and f''.", "type": "used_in"}, {"source": "lemma:I:5-1-4", "target": "proposition:VII:5-2-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Supposons que $f$ soit localement acyclique\" and conclusion \"la formation de $\\eR f_* E$ commute \u00e0 tout changement de base fini.\" This relies on Target (I:5-1-4) which states that local acyclicity is preserved under quasi-finite (in particular finite) base change, so the pulled-back f' remains locally acyclic.", "type": "used_in"}, {"source": "lemma:I:5-1-4", "target": "theorem:I:5-1-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"le morphisme f est localement acyclique\" and \"pour tout morphisme de sp\u00e9cialisation t\\to \\widetilde S^s\" \u2014 the theorem pulls back f to specializations/strict localizations, so it needs the Target's fact (Lemma I:5-1-4) that local acyclicity is preserved under quasi-finite (or projective limit of quasi-finite) base change.", "type": "used_in"}, {"source": "lemma:I:5-1-4", "target": "theorem:I:5-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source begins by assuming \"f:X\\to S un morphisme propre et localement acyclique\" \u2014 the theorem uses the property of local acyclicity. Lemma I:5-1-4 asserts that local acyclicity is preserved under quasi-finite (or projective limits of quasi-finite) base change, a fact typically used to pass to (quasi-)finite or strict local base changes when analyzing stalks and cospecialization maps.", "type": "used_in"}, {"source": "lemma:I:5-1-5", "target": "theorem:I:5-1-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source assumes \"le morphisme $f$ est localement acyclique\" and asserts the identification of the stalk \"(\\eR^q f_*\\dZ/n)_s\\to \\h^q(X_s,\\dZ/n)\". The Target lemma gives for a geometric point \u03b5 with cartesian square that \"\\varepsilon_*' \\dZ/n = f^*\\varepsilon_* \\dZ/n\" and \"\\eR^q \\varepsilon_*'\\dZ/n=0 pour q>0\", i.e. the base-change/vanishing along the fiber inclusion, which is used to identify the stalk of R^qf_* with the cohomology of the fiber.", "type": "used_in"}, {"source": "lemma:I:5-1-5", "target": "theorem:I:5-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source assumes \u201cun morphisme propre et localement acyclique\u201d; it uses the Target lemma\u2019s local acyclicity/base-change fact (for a geometric point t: \u201c\u03b5'_* \ud835\udd3d = f^* \u03b5_* \ud835\udd3d\u201d and \u201cR^q \u03b5'_* \ud835\udd3d = 0\u201d) to identify fibers H^q(X_t,\u2124/n) and prove R^q f_*\u2124/n is locally constant and specialization maps are bijective.", "type": "used_in"}, {"source": "lemma:I:5-1-5", "target": "theorem:I:5-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201cavec g lisse\u201d \u2014 the smooth base-change proof uses that g is locally acyclic and therefore applies Lemma I:5-1-5 (\"Soit $f:X\\to S$ un morphisme localement acyclique... \\varepsilon_*' \\dZ/n = f^*\\varepsilon_* \\dZ/n et \\eR^q \\varepsilon_*'\\dZ/n=0\") to identify stalks and obtain the base-change isomorphism.", "type": "used_in"}, {"source": "lemma:I:5-1-5", "target": "theorem:I:5-3-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"avec f lisse purement de dimension relative N\" \u2014 le th\u00e9or\u00e8me utilise que lisse \u21d2 morphisme localement acyclique, donc la conclusion du lemme I:5-1-5 (\"\\varepsilon'_*\\dZ/n = f^*\\varepsilon_*\\dZ/n\" et \"\\eR^q\\varepsilon'_*\\dZ/n=0 pour q>0\") est appliqu\u00e9e pour identifier les fibres/stalks et obtenir les affirmations sur R^q j_*.", "type": "used_in"}, {"source": "lemma:I:5-1-5", "target": "theorem:IV:2-2-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"On a \\eR^p i^!\\dZ/n=0 pour $p<2 c$\" \u2014 the proof of this vanishing for a smooth X uses Lemma I:5-1-5 (applied to the smooth = locally acyclic morphism), in particular the Target's facts \"\\varepsilon_*' \\dZ/n = f^*\\varepsilon_* \\dZ/n\" and \"\\eR^q \\varepsilon_*'\\dZ/n=0 pour q>0\" (vanishing of higher direct images after base change).", "type": "used_in"}, {"source": "lemma:I:5-2-4", "target": "lemma:I:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"compl\u00e9ment est de codimension \\geqslant 2\" and \"rev\u00eatement \u00e9tale de V\" \u2014 this uses the Target result I:5-2-4 (the purity/extension statement that a finite normal C'-algebra which is \u00e9tale on the punctured spectrum of a regular local ring of dimension 2 is \u00e9tale on C), to extend/trivialize \u00e9tale covers across codimension-2 points.", "type": "used_in"}, {"source": "proposition:I:5-2-3", "target": "lemma:I:5-2-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source states \"C' ... \u00e9tale au--dessus de l'ouvert compl\u00e9mentaire du point ferm\u00e9 de \\spec(C)\"; its proof uses Prop. I:5-2-3's fact that for a strictly hens\u00e9lien local A and X=\\spec(A{T}) \"tout rev\u00eatement \u00e9tale galoisien ... est trivial\" (triviality of prime-to-char Galois \u00e9tale covers of the punctured/local fibre) to extend/descend the \u00e9tale cover over the closed point.", "type": "used_in"}, {"source": "lemma:I:5-2-5", "target": "lemma:I:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source states \"V' est trivial au-dessus de T=0\"; its proof typically uses the Abhyankar/extraction-of-root argument embodied in Lemma I:5-2-5 (adjoining \u03c0^{1/n} to S to extend a Galois \u00e9tale cover of the generic fibre to an \u00e9tale cover of X_1) to kill tame ramification along T=0 and thereby deduce triviality.", "type": "used_in"}, {"source": "proposition:I:1-4-2", "target": "lemma:I:5-2-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source quotes the base-change: \"Notons par un indice $(-)_1$ le changement de base de $S$ \u00e0 $S_1$\" and asserts extension to \"un rev\u00eatement \u00e9tale de $X_1$.\" The Target (I:1-4-2) gives that properties such as \"plat\", \"de type fini\" and being \"localement libre\" (hence finite/\u00e9tale conditions) can be checked after a faithfully flat base change (concept: \"fid\u00e8lement plate\"/changement de scalaires), which is the notion used to descend/extend the \u00e9tale cover after passing to S1.", "type": "used_in"}, {"source": "proposition:I:5-2-3", "target": "lemma:I:5-2-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"degr\u00e9 $n$ inversible sur $S$\" (source) \u2014 the lemma requires extending a Galois cover of degree prime-to-residue-characteristic after base change; it uses Prop. I:5-2-3's fact that \"tout rev\u00eatement \u00e9tale galoisien ... d'ordre premier \u00e0 la caract\u00e9ristique du corps r\u00e9siduel de $A$ est trivial\" for the local (formal disc) fibres to kill local monodromy and extend the cover.", "type": "used_in"}, {"source": "theorem:I:2-2-5", "target": "lemma:I:5-2-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Le lemme affirme \u00abdegr\u00e9 n inversible sur $S$\u00bb et introduit $S_1=\\spec(V[\\pi^{1/n}])$; il fait appel au fait du Target que \u00abl'\u00e9l\u00e9vation \u00e0 la puissance $n$-i\u00e8me dans $\\dG_m$ est un \u00e9pimorphisme de faisceaux\u00bb (suite exacte $0\\to\\dmu_n\\to\\dG_m\\to\\dG_m\\to0$) pour obtenir des racines $n$-i\u00e8mes \u00e9tale-locales et prolonger le rev\u00eatement.", "type": "used_in"}, {"source": "proposition:I:4-2-2", "target": "lemma:I:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'V' est un rev\u00eatement \u00e9tale de V. Si V' est trivial au-dessus de T=0, alors V' est trivial.'  This uses the Target's statement that for a hens\u00e9lien local noeth\u00e9rien base the restriction functor Rev.et(X) \u2192 Rev.et(X_0) is an equivalence (so triviality on the closed fibre forces triviality on the total space).", "type": "used_in"}, {"source": "proposition:I:5-2-2", "target": "lemma:I:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'X=\\spec\\left(A\\{T\\}\\right)' and 'V' est trivial au-dessus de $T=0$' \u2014 the lemma concerns an \u00e9tale cover of V\u2282X=Spec(A{T}) which is given to be trivial on the fiber T=0; it therefore uses the Target statement that 'les fibres g\u00e9om\u00e9trique de X\u2192S sont connexes' (connectedness of the geometric fibers of X\u2192S) to deduce global triviality from triviality on that fiber.", "type": "used_in"}, {"source": "proposition:I:5-2-3", "target": "lemma:I:5-2-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source quotes: \"Soient $A$ un anneau local strictement hens\u00e9lien... Si $V'$ est trivial au-dessus de $T=0$, alors $V'$ est trivial.\" This uses the Target statement that \"tout rev\u00eatement \u00e9tale galoisien de $X_{\\bar t}$ d'ordre premier \u00e0 la caract\u00e9ristique... est trivial\" (triviality of \u00e9tale Galois covers of the geometric fibre) to deduce triviality on the fibre T=0 and hence globally.", "type": "used_in"}, {"source": "lemma:IV:2-3-7", "target": "theorem:IV:2-3-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Phrase from source: \"\\cl\\left(u^{-1}(Y),\\eL u^\\ast\\sK\\right) = u^\\ast \\cl(Y,\\sK)\" \u2014 this is exactly the base-change compatibility asserted in target IV:2-3-7: \"La formation de \\cl(Y,\\sK) est compatible \u00e0 tout changement de base S'/S.\"", "type": "used_in"}, {"source": "proposition:I:1-4-2", "target": "proposition:I:4-2-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"le foncteur de restriction \\n  \\operatorname{Rev.et}(X) \\to \\operatorname{Rev.et}(X_0)\\n  est une \u00e9quivalence de cat\u00e9gories.\" Proving this standardly requires passing to the completion (a faithfully flat base change) and then descending finite \u00e9tale O_X-algebras, i.e. finite locally free modules. This uses the Target's result (ii) that \"localement libre de rang fini ... d\u00e8s que le $B$-module $M_{(B)}$ l'est.\"", "type": "used_in"}, {"source": "proposition:I:1-4-2", "target": "theorem:I:4-6-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"un faisceau constructible sur $X$\" \u2014 le r\u00e9sultat I:1-4-2 (ii) fournit la descente fpqc pour des propri\u00e9t\u00e9s alg\u00e9briques telles que \u00abtype fini\u00bb et \u00ablocalement libre de rang fini\u00bb (stabilit\u00e9 et d\u00e9tection apr\u00e8s extension fid\u00e8lement plate), lesquelles sont utilis\u00e9es pour v\u00e9rifier localement (pour des recouvrements fid\u00e8lement plats/\u00e9tales) la constructibilit\u00e9 des R^q f_!.", "type": "used_in"}, {"source": "proposition:I:2-2-3", "target": "proposition:I:3-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source states \u201c\\h^1(X,\\dG_m) = \\pic(X)\u201d, which directly uses the Target (Prop. I:2-2-3) asserting the isomorphism H^1(X, G_m) = Pic(X).", "type": "used_in"}, {"source": "proposition:I:2-2-3", "target": "proposition:I:4-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"l'application canonique de restriction \\n\\[  \\pic(X)\\to \\pic(X_0)\\]\\nest surjective\" \u2014 uses the identification in the Target proposition \"\\h^1(X,\\dG_m) = \\pic(X)\" (the equivalence of invertible sheaves and G_m-torsors) to translate Picard-group statements into H^1(G_m)-cohomology statements.", "type": "used_in"}, {"source": "theorem:I:2-3-4", "target": "proposition:I:2-3-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source asserts \"\\eR^q f_* \\sF=0, pour tout q>0\", which uses the higher direct image notation/Concept \"\\eR^q f_*\" appearing in the Target (\"E_2^{pq} = \\h^p(Y,\\eR^q f_* \\sF) \\Rightarrow \\h^{p+q}(X,\\sF)\").", "type": "used_in"}, {"source": "proposition:I:2-3-6", "target": "theorem:I:4-1-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201cla fibre de \\eR^q f_* \\sF en un point g\u00e9om\u00e9trique s\u201d (identification of stalks of R^q f_*), and the standard proof of proper base change reduces to cases of affine/finite morphisms where one uses the Target fact \u201cpour un morphisme fini ... \\eR^q f_* \\sF=0, pour tout q>0\u201d (vanishing of higher direct images for finite/affine maps).", "type": "used_in"}, {"source": "proposition:I:2-3-6", "target": "theorem:I:4-1-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source states \"f:X\\to S un morphisme propre\" (with a \"faisceau ab\u00e9lien de torsion\"), and its standard proof uses Stein factorization to reduce to a finite morphism; it therefore applies the Target fact that for a \"morphisme fini\" one has \"\\eR^q f_* \\sF=0, pour tout q>0\".", "type": "used_in"}, {"source": "proposition:I:2-3-6", "target": "theorem:I:4-6-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Soient $f:X\\to S$ un morphisme s\u00e9par\u00e9 de type fini... Alors on a $\\eR^q f_! \\sF = 0$ pour $q>2 n$.\" \u2014 the proof of this vanishing for separated finite\u2011type morphisms (by induction on fibre dimension, compactification and reduction steps) typically uses the finite case: the Target's statement that for a finite morphism $f$ one has $\\eR^q f_*\\sF=0$ (vanishing for finite/proper maps) is used as a base/special case.", "type": "used_in"}, {"source": "proposition:I:2-3-6", "target": "theorem:I:4-6-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201cles faisceaux \\eR^q f_! \\sF sont constructibles.\u201d In the standard proof one reduces to the finite case; the Target\u2019s fact about a \u201cmorphisme fini\u201d that \u201c\\eR^q f_* \\sF=0 pour tout q>0\u201d (vanishing of higher direct images for finite morphisms) is used as the base case, since for finite (hence proper) f we have f_!=f_* and the vanishing yields constructibility.", "type": "used_in"}, {"source": "proposition:I:2-3-6", "target": "theorem:I:5-3-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201cles \\eR^q f_* \\sF sont \u00e9galement constructibles\u201d; this relies on the Target fact for a \"morphisme fini\" that \"\\eR^q f_* \\sF=0\", used as a key lemma in the standard devissage/stratification steps.", "type": "used_in"}, {"source": "proposition:I:3-1-3", "target": "proposition:I:3-2-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source asserts \"\\br(K)=0\"; proving this typically uses the identification from the Target that \"l'homomorphisme \\delta:\\br(K)\\to \\h^2(G,\\bar K^\\times) est bijectif\" to reduce to showing H^2(G,\\bar K^\\times)=0 for a C1 field.", "type": "used_in"}, {"source": "proposition:I:3-3-1", "target": "proposition:I:4-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source quotes the groups and fibre-dimension: \"\\pic(X)\\to \\pic(X_0)\" and \"la fibre ferm\u00e9e $X_0$ est de dimension \\leqslant 1\". The Target (I:3-3-1) provides the identification $\\mathrm{H}^1(X,\\mathbf{G}_m)=\\mathrm{Pic}(X)$ and the vanishing $\\mathrm{H}^q(X,\\mathbf{G}_m)=0$ for $q\\ge2$ (in particular $H^2=0$ for 1-dimensional fibres), a cohomological fact typically used to lift line bundles and prove surjectivity of the restriction map.", "type": "used_in"}, {"source": "proposition:I:4-2-2", "target": "proposition:I:4-2-1", "context": null, "reference_type": null, "dependency_type": "generalizes", "dependency": "Source states \u201cle foncteur de restriction \\operatorname{Rev.et}(X) \\to \\operatorname{Rev.et}(X_0) est une \u00e9quivalence de cat\u00e9gories.\u201d This implies a bijection on isomorphism classes of finite \u00e9tale covers and hence on decompositions into open-and-closed (connected) components; it therefore generalizes the Target claim that \u201cles ensembles de composantes connexes \\pi_0(X) et \\pi_0(X_0) sont en bijection.\u201d", "type": "generalizes"}, {"source": "proposition:I:4-2-1", "target": "proposition:I:4-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f:X\\to S un morphisme propre dont la fibre ferm\u00e9e $X_0$ est de dimension \\leqslant 1\" and \"\\pic(X)\\to\\pic(X_0) est surjective\" \u2014 the proof of surjectivity is typically reduced componentwise and therefore uses the Target fact that \"les ensembles de composantes connexes \\pi_0(X) et \\pi_0(X_0) sont en bijection\" (bijection of connected components).", "type": "used_in"}, {"source": "theorem:I:4-1-2", "target": "proposition:I:4-2-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"les ensembles de composantes connexes \\pi_0(X) et \\pi_0(X_0) sont en bijection.\" This is obtained by applying Target (I:4-1-2) which gives \"pour tout faisceau ab\u00e9lien de torsion \\sF ... \\h^q(X,\\sF) \\iso \\h^q(X_0,\\sF)\" \u2014 in particular take q=0 and a finite constant torsion sheaf (e.g. \\Z/n\\Z) to identify locally constant functions and thus biject connected components.", "type": "used_in"}, {"source": "proposition:I:4-2-2", "target": "proposition:I:4-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"l'application canonique de restriction \\pic(X)\\to \\pic(X_0) est surjective\" (avec \"la fibre ferm\u00e9e X_0 est de dimension \\leqslant 1\"). The proof of surjectivity is commonly reduced to lifting n\u2011torsion line bundles via their associated finite \u00e9tale \u03bc_n\u2011torsors; this uses the Target statement that the restriction functor \\operatorname{Rev.et}(X)\\to\\operatorname{Rev.et}(X_0) est une \u00e9quivalence de cat\u00e9gories to lift those finite \u00e9tale covers from X_0 to X.", "type": "used_in"}, {"source": "theorem:I:4-1-2", "target": "proposition:I:4-2-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f:X\\to S un morphisme propre et X_0 la fibre ferm\u00e9e\" \u2014 the proposition concerns a proper morphism and its closed fibre, and its proof classically uses proper base change as in Target I:4-1-2 (the statement \"pour tout faisceau ab\u00e9lien de torsion \\sF ... \\h^q(X,\\sF) \\iso \\h^q(X_0,\\sF)\") to compare cohomology/sections and deduce the equivalence of finite \u00e9tale covers.", "type": "used_in"}, {"source": "proposition:I:4-3-7", "target": "theorem:IV:2-2-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"de m\u00eame pour \\dZ/n remplac\u00e9 par un faisceau g^* \\sF\" \u2014 Proposition I:4-3-7 is the result that allows one to pass from cohomological statements for \\dZ/n (checked on finite covers) to the same statements for arbitrary torsion sheaves, so IV:2-2-8 uses I:4-3-7 to extend the vanishing from \\dZ/n to general torsion sheaves.", "type": "used_in"}, {"source": "theorem:I:4-1-2", "target": "proposition:I:4-4-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"l'application canonique de restriction \\pic(X)\\to \\pic(X_0) est surjective\" \u2014 the proof classically uses the Kummer sequence and Theorem I:4-1-2 (invariance H^q(X, F) \u2245 H^q(X_0, F) for torsion abelian sheaves, e.g. F = \u03bc_n) to lift line bundles from X_0 to X.", "type": "used_in"}, {"source": "proposition:I:5-2-2", "target": "proposition:I:5-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source speaks of \"X_{\\bar t} la fibre g\u00e9om\u00e9trique correspondante\" and asserts triviality of \u00e9tale Galois covers of that fiber; it uses the Target's fact that \"les fibres g\u00e9om\u00e9trique de X\\to S sont connexes\" (I:5-2-2) as a prerequisite to analyze coverings of the geometric fiber.", "type": "used_in"}, {"source": "proposition:IV:2-1-4", "target": "proposition:IV:2-2-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Si $\\eR^p i^!\\dZ/n=0$ pour $p<2 c$\" (Source).  The Target IV:2-1-4 provides the vanishing of the support cohomology sheaves $\\eR^p i^!\\dmu_n$ for the inclusion $i$ of a regular closed subscheme (giving the required $\\eR^p i^!=0$ hypotheses, e.g. for $c=1$).", "type": "used_in"}, {"source": "theorem:I:2-2-5", "target": "proposition:IV:2-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source mentions \"\\eR^p i^! \\dmu_n\" and the class \"\\cl_n(D)\"; these use the sheaf \\dmu_n and its definition via the Kummer exact sequence \"0 \\to \\dmu_n \\to \\dG_m \\xrightarrow{(\blank)^n} \\dG_m \\to 0\" from the Target to define \u03bc_n and construct the n-torsion cycle class.", "type": "used_in"}, {"source": "theorem:I:5-3-4", "target": "proposition:IV:2-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"les faisceaux de cohomologie \u00e0 support \\eR^p i^! \\dmu_n ... engendr\u00e9 par \\cl_n(D)\". This uses Target's identification \"\\eR^1 j_* \\dZ/n = \\dZ/n(-1)_Y\" (the description of R^1 j_* on the complement) together with the localization triangle to identify R^2 i^! \\,\\dmu_n and its generator cl_n(D).", "type": "used_in"}, {"source": "theorem:I:6-2-2", "target": "proposition:IV:2-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source phrase: \"les faisceaux de cohomologie \u00e0 support \\eR^p i^! \\dmu_n\" \u2014 the proposition identifies R^2 i^! \\dmu_n = \\underline{\\dZ/n} (engendr\u00e9 par \\cl_n(D)). This uses the Target's Poincar\u00e9 duality / trace pairing (\"la forme \\tr(a\\smallsmile b) identifie ... H_c^{2-i}(X,\\dmu_n) au dual ...\") to identify local cohomology with the constant Z/n and to justify the cycle class generator.", "type": "used_in"}, {"source": "proposition:IV:2-1-4", "target": "theorem:IV:2-1-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source involves the local cohomology group \"\\h_P^2(X,\\dmu_n)\" and the class \"\\cl(P)\"; Proposition IV:2-1-4 identifies R^2 i^! \\dmu_n = \\underline{\\dZ/n} generated by \\cl_n(D), which for D = P is exactly the identification used to evaluate tr(\\cl(P)) = 1.", "type": "used_in"}, {"source": "proposition:IV:2-1-4", "target": "theorem:IV:2-2-8", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"On a \\eR^p i^!\\dZ/n=0 pour p<2 c\" (Source). The Target IV:2-1-4 is the codimension\u20111 purity statement (vanishing for low degrees and identification \\eR^2 i^!\\dmu_n=\\underline{\\dZ/n} generated by \\cl_n(D)), which is the c=1 case and is used as the basic purity/input for the general vanishing in the Source.", "type": "used_in"}, {"source": "proposition:VII:5-2-5", "target": "proposition:VII:5-2-10", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"i quasi-fini et i' immersion ouverte\" and \"la fl\u00e8che canonique ... est un isomorphisme\". Target (VII:5-2-5) gives that \"la formation de \\eR f_* E commute \u00e0 tout changement de base fini\", a base-change result used to establish the canonical base-change/projection-style isomorphism in the Source.", "type": "used_in"}, {"source": "theorem:I:5-1-7", "target": "proposition:VII:5-2-10", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'f fortement localement acyclique rel. \u00e0 E' (Source) \u2014 uses the base-change / stalk-identification result of I:5-1-7: the canonical map `(\\eR^q f_*\\dZ/n)_s \\to \\h^q(X_s,\\dZ/n)` is bijective for a (locally) acyclic morphism.", "type": "used_in"}, {"source": "theorem:I:5-3-1", "target": "proposition:VII:5-2-10", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f\u00a0fortement localement acyclique rel. \u00e0 E\" \u2014 it uses the concept/result of \"localement acyclique\" from Target (Thm I:5-3-1 gives properties of locally acyclic morphisms, e.g. R^q f_* are locally constant and cospecialisation isomorphisms).", "type": "used_in"}, {"source": "theorem:I:5-1-7", "target": "proposition:VII:5-2-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"f soit localement acyclique relativement \u00e0 E, et que, pour toute sp\u00e9cialisation u:t\\to S(s), la fl\u00e8che de cosp\u00e9cialisation cosp(u) soit un isomorphisme.\" The Target (I:5-1-7) provides the identification of stalks (the canonical maps (R^q f_* Z/n)_s -> H^q(X_s,Z/n) are bijective) under the same local acyclicity and cosp\u00e9cialisation hypotheses; that stalk-identification/result is a standard ingredient used to prove base-change statements like the Source.", "type": "used_in"}, {"source": "theorem:I:5-3-1", "target": "proposition:VII:5-2-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"la fl\u00e8che de cosp\u00e9cialisation \\cosp(u) soit un isomorphisme.\" \u2014 Target (I:5-3-1) asserts that for f proper and localement acyclique the cosp\u00e9cialisation maps \"\\h^q(X_t,\\dZ/n)\\to\\h^q(X_s,\\dZ/n)\" are bijectives, i.e. provides the cospecialization-isomorphism hypothesis (for E=\\dZ/n) used in the Proposition.", "type": "used_in"}, {"source": "proposition:VIII:2-6-2", "target": "proposition:VIII:2-6-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u00abn'est autre que l'orthogonale \u00e0 droite (resp. \u00e0 gauche) de \\cB\u00bb. This uses the Target's notion/definition of the right (resp. left) orthogonal \u2014 i.e. the full subcategory of objects X with \\hom_\\cA(Y,X)=0 (resp. \\hom_\\cA(X,Y)=0) and the terminology that it is the orthogonale \u00e0 droite/\u00e0 gauche of a subcategory.", "type": "used_in"}, {"source": "proposition:VIII:2-6-2", "target": "proposition:VIII:2-6-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"\\cB^\\bot l'orthogonale \u00e0 droite de \\cB\" \u2014 uses Target VIII:2-6-2's definition of the right orthogonal and the fact it is a 'sous-cat\u00e9gorie \u00e9paisse' (thick subcategory).", "type": "used_in"}, {"source": "proposition:VIII:2-6-2", "target": "proposition:VIII:2-6-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"L'orthogonale \u00e0 gauche de la cat\u00e9gorie \\cB^\\bot est \u00e9gale \u00e0 \\cB.\" \u2014 uses the notion/notation of orthogonales (\\cN^\\bot, ^\\bot\\cN) and their basic properties as introduced in VIII:2-6-2.", "type": "used_in"}, {"source": "proposition:VIII:2-6-2", "target": "proposition:VIII:3-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Quote from Source: \"\\eI^+(\\cA) \\to \\eD^+(\\cA)\"; this relies on Target's concept that \"\\cN^\\bot ... est une sous-cat\u00e9gorie \u00e9paisse\" (the right orthogonal N^\\bot), applied with N = the acyclic complexes so that I^+(A) = N^\\bot.", "type": "used_in"}, {"source": "proposition:VIII:2-6-3", "target": "proposition:VIII:2-6-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "La source affirme \u00abX s'envoie par un morphisme de $S(\\cB)$ dans un objet de $\\cB^\\bot\u00bb; ceci utilise le fait du target que \u00ables objets libre \u00e0 droite sur $\\cA/\\cB$ \u2026 sont l'orthogonale \u00e0 droite de $\\cB$\u00bb (identification des objets \u00ablibre \u00e0 droite\u00bb avec $\\cB^\\bot$).", "type": "used_in"}, {"source": "proposition:VIII:2-6-3", "target": "proposition:VIII:2-6-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201cL'orthogonale \u00e0 gauche de la cat\u00e9gorie $\\cB^\\bot$ est \u00e9gale \u00e0 $\\cB$.\u201d The Target identifies orthogonals with the full subcategory generated by objects free on the right/left (\u201cla cat\u00e9gorie pleine engendr\u00e9e par les objets libre \u00e0 droite ... n'est autre que l'orthogonale \u00e0 droite (resp. \u00e0 gauche) de \\cB\u201d), so the Source's orthogonality/adjoint assertions rely on that characterization of orthogonals.", "type": "used_in"}, {"source": "proposition:VIII:2-6-3", "target": "proposition:VIII:3-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Le foncteur naturel: Q^+:\\eK^+(\\cA) \\to \\eD^+(\\cA) induit une \u00e9quivalence ... \\eI^+(\\cA) \\to \\eD^+(\\cA)\" \u2014 uses the Target's statement that \"la cat\u00e9gorie pleine engendr\u00e9e par les objets libre \u00e0 droite sur \\cA/\\cB ... est l'orthogonale \u00e0 droite de \\cB\", applied with \\cA=\\eK^+(\\cA) and \\cB=les complexes acycliques to identify \\eI^+(\\cA) as the right orthogonal.", "type": "used_in"}, {"source": "theorem:VIII:2-4-2", "target": "proposition:VIII:2-6-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"la cat\u00e9gorie pleine engendr\u00e9e par les objets libre \u00e0 droite sur \\cA/\\cB\" \u2014 the Source identifies objects defined via the Verdier quotient A/B; this relies on the Target's description of when morphisms/objects vanish/factor through the subcategory (see Target VIII:2-4-2, part (b)(ii): \"Tout morphisme ... se factorise ...\") and the canonical functor/embedding properties (part (d)).", "type": "used_in"}, {"source": "proposition:VIII:2-6-4", "target": "proposition:VIII:2-6-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"L'orthogonale \u00e0 gauche de la cat\u00e9gorie $\\cB^\\bot$ est \u00e9gale \u00e0 $\\cB$.\" \u2014 Proposition VIII:2-6-4 gives the equivalence of the conditions (i)\u2013(vi) and in particular the clause \"Si de plus $^\\bot(\\cB^\\bot)=\\cB$ alors toutes les propri\u00e9t\u00e9s sont \u00e9quivalentes\", which is exactly the orthogonality hypothesis used to identify the adjoint-existence conditions in VIII:2-6-6.", "type": "used_in"}, {"source": "proposition:VIII:2-6-4", "target": "proposition:VIII:3-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'Le foncteur naturel: Q^+:\\eK^+(\\cA) \\to \\eD^+(\\cA)' \u2014 uses the canonical quotient functor Q (localisation at the multiplicative system of quasi\u2011isomorphisms) and the identification of the right orthogonal (here complexes of injectives); also 'Le foncteur quasi-inverse est un adjoint \u00e0 droite de Q^+' \u2014 uses the Target's discussion of existence of right adjoints via the right orthogonal/conditions (i)\u2013(vi).", "type": "used_in"}, {"source": "theorem:VIII:2-4-2", "target": "proposition:VIII:2-6-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"S(\\cB), s(\\cB^\\bot) les syst\u00e8mes multiplicatifs correspondants\" \u2014 the proposition invokes multiplicative systems associated to thick subcategories. The Target (VIII:2-4-2), esp. (a) and (b), establishes the correspondence S=\u03c6(N), the identity S\u2229B \u2194 N\u2229B and the equivalence between existence of S-morphisms and factorization through the intersection, which the Source uses.", "type": "used_in"}, {"source": "proposition:VIII:2-6-6", "target": "proposition:VIII:3-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201cLe foncteur quasi-inverse est un adjoint \u00e0 droite de $Q^+$.\u201d This uses the Target's concept/criterion about existence of a right adjoint for an inclusion and the characterization via orthogonals (\"Le foncteur i admet un adjoint \u00e0 droite\" \u2194 \"L'orthogonale \u00e0 gauche de la cat\u00e9gorie \\cB^\\bot est \u00e9gale \u00e0 \\cB\") from VIII:2-6-6.", "type": "used_in"}, {"source": "proposition:VIII:3-1-2", "target": "proposition:VIII:3-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'hom_{\\eD(\\cA)}(Q(X^\\bullet),Q(Y^\\bullet))' and 'Si X^\\bullet est un objet de \\eK^-(\\cA)' (from the Source). The Target's statement that the natural functors \\eD^+(\\cA), \\eD^-(\\cA), \\eD^b(\\cA) embed fully faithfully into \\eD(\\cA) (and the given equivalences of the quotient categories) is used to restrict quasi-isomorphism indexing to the half-bounded / bounded classes and to identify these Hom-sets in D(\\cA).", "type": "used_in"}, {"source": "proposition:VIII:3-1-4", "target": "proposition:VIII:3-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Si la cat\u00e9gorie \\cA poss\u00e8de suffisamment d'injectif et si $Y^\\bullet$ est un objet de \\eK^+(\\cA), ... on a: \\ext^0(X^\\bullet,Y^\\bullet) \\iso \\hom_{\\eK(\\cA)}(X^\\bullet,I(Y^\\bullet))\" \u2014 this uses the Target (VIII:3-1-4) assertion that Q^+:\\eK^+(\\cA)\u2192\\eD^+(\\cA) induces an equivalence \\eI^+(\\cA)\u2243\\eD^+(\\cA) (i.e. existence/uniqueness of injective resolutions / the quasi-inverse injective-resolution functor).", "type": "used_in"}, {"source": "theorem:VIII:2-4-2", "target": "proposition:VIII:3-1-4", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Le foncteur naturel: Q^+:\\eK^+(\\cA) \\to \\eD^+(\\cA) induit une \u00e9quivalence: \\eI^+(\\cA) \\to \\eD^+(\\cA)\". This uses the Target (VIII:2-4-2) fact about the canonical functor \\cB/\\cN\\cap\\cB \\to \\cA/\\cN (faithfulness/fullness when B is a triangulated subcategory and N a thick subcategory), applied with A=K^+(\\cA), B=I^+(\\cA), N = acyclic complexes, to descend the inclusion of injective complexes to an equivalence onto the localization.", "type": "used_in"}, {"source": "proposition:VIII:3-1-6", "target": "proposition:VIII:4-2-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source uses the localization by quasi-isomorphisms: \"\\underline X l'objet de \\eK^\\ast(\\cA) au-dessus de X\" and \"\\varinjlim_{\\underline X/\\mathsf{Qis}^\\ast} F(-)\". This depends on the Target's concept that the cohomology functors h^i on \\eD(\\cA) \"forment un syst\u00e8me conservatif\" (i.e. detect isomorphisms), so quasi-isomorphisms in \\eK(\\cA) become isomorphisms in \\eD(\\cA), which is used to define R F via the colimit over Qis^*.", "type": "used_in"}, {"source": "proposition:VIII:3-1-6", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Le foncteur $\\h^0{}\\circ \\Phi:\\eK^\\ast(\\cA)\\to \\cB$ ... n'est autre que le foncteur $\\h^0{}\\circ\\eR\\Phi$.\" \u2014 uses the Target's facts that the canonical cohomological functor $\\h^0$ factors through $\\eD(\\cA)$ (i.e. $\\h^0:\\eD(\\cA)\\to\\cA$) and that the cohomology functors $\\h^i$ are defined on $\\eD(\\cA)$.}", "type": "used_in"}, {"source": "proposition:VIII:3-1-9", "target": "proposition:VIII:3-2-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Soit 0 \\to X^\\bullet \\to Y^\\bullet \\to Z^\\bullet \\to 0 une suite exacte de \\eC(\\cA)\" and \"\\ext^i(V^\\bullet,X^\\bullet)\" \u2014 the long exact Ext sequences for complexes use derived functors/resolutions in the category \\eC(\\cA). Target provides exactly that existence: \"tout objet de \\eC(\\cA) admet une r\u00e9solution droite (resp. gauche) de type \\sigma\", which is used to construct/compute Ext and obtain the long exact sequences.", "type": "used_in"}, {"source": "proposition:VIII:3-1-9", "target": "proposition:VIII:3-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'Si la cat\u00e9gorie $\\cA$ poss\u00e8de suffisamment d'injectif et si $Y^\\bullet$ est un objet de $\\eK^+(\\cA)$, $Y^\\bullet$ admet une r\u00e9solution injective ...' \u2014 uses Target (VIII:3-1-9)'s assertion that if every object of $\\cA$ injects into an object of $\\sigma$ (take $\\sigma$ = injectives) then every object of $\\eC^+(\\cA)$ admits a right resolution of type $\\sigma$ (and the second part gives the unbounded case under the finite-length hypothesis).", "type": "used_in"}, {"source": "proposition:VIII:3-1-9", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Tout objet X de \\eK^\\ast(\\cA) soit source (resp. but) d'un quasi-isomorphisme dont le but (resp. la source) soit un objet de \\cC.\" \u2014 le Proposition VIII:3-1-9 fournit des \u00abr\u00e9solutions droite (resp. gauche) de type \\sigma\u00bb (i.e. des quasi\u2011isomorphismes vers/des complexes \u00e0 termes dans \\sigma), qui permet de construire une sous-cat\u00e9gorie \\cC v\u00e9rifiant cette hypoth\u00e8se (2).", "type": "used_in"}, {"source": "proposition:VIII:3-2-2", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"Le foncteur \\h^0{}\\circ \\Phi:\\eK^\\ast(\\cA)\\to \\cB, admet un foncteur d\u00e9riv\u00e9 cohomologique \u00e0 droite\" \u2014 the construction and verification that h^0\\circ\\eR\\Phi yields a (universal) cohomological derived functor uses the long exact sequences of Ext (the \"suites exactes ... \\ext^i(\\cdot,\\cdot)\" provided in VIII:3-2-2) to obtain the required long exact \u03b4-sequences.", "type": "used_in"}, {"source": "proposition:VIII:3-2-3", "target": "theorem:VIII:4-2-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"X\\mapsto \\varinjlim_{X/\\mathsf{Qis}^\\ast} Q\\circ\\Phi(-)\" \u2014 this uses the colimit-over-quasi-isomorphisms description of morphisms/values in the derived category. Target VIII:3-2-3 provides the isomorphisms expressing Hom/Ext^0 in D(\\cA) as varinjlim over (\\mathsf{Qis}/- ) or ( -/\\mathsf{Qis}) (the colimit over quasi-isomorphisms and the role of Q and \\hom_{\\eK(\\cA)}), which the theorem uses to identify the derived functor via such colimits.", "type": "used_in"}, {"source": "theorem:I:2-2-5", "target": "theorem:I:6-2-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source invokes \"\\h_c^{2-i}(X,\\dmu_n)\" and the pairing tr(a\\smallsmile b), which uses the sheaf \\dmu_n; Target I:2-2-5 provides the Kummer exact sequence \"0 \\to \\dmu_n \\to \\dG_m \\to \\dG_m \\to 0\" (and the existence of \\dmu_n when n is invertible), so the Source depends on that concept.", "type": "used_in"}, {"source": "theorem:I:2-2-5", "target": "theorem:I:6-3-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The source statement mentions \"\\dZ/n(N)\" (\"La forme \\tr(a\\smallsmile b) identifie ... \\h_c^i\\left(X,\\dZ/n(N)\\right)\"), which uses the Tate twist Z/n(N) built from the sheaf \\dmu_n; Target I:2-2-5 provides the Kummer exact sequence 0\u2192\\dmu_n\u2192\\dG_m\u2192\\dG_m\u21920 (coming from the nth-power map), supplying the sheaf \\dmu_n and its properties needed to define Z/n(N).", "type": "used_in"}, {"source": "theorem:I:2-2-5", "target": "theorem:IV:2-1-5", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source explicitly uses \"H_P^2(X,\\dmu_n)\" and the class \"cl(P)\"; this relies on the Target's Kummer exact sequence \"0 -> \\dmu_n -> \\dG_m -> \\dG_m -> 0\" (the n-th power map surjective) to define the cycle/class via the connecting homomorphism Pic( )/n -> H^2( ,\\dmu_n).", "type": "used_in"}, {"source": "theorem:I:2-3-4", "target": "theorem:I:4-1-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"la fibre de \\eR^q f_* \\sF\" (Source) explicitly uses the higher direct image sheaves \\eR^q f_*, which are the objects appearing in the Target's Leray spectral sequence (\"E_2^{pq} = \\h^p(Y,\\eR^q f_* \\sF) \\Rightarrow \\h^{p+q}(X,\\sF)\").", "type": "used_in"}, {"source": "theorem:I:2-3-4", "target": "theorem:I:4-1-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'...on a \\h^q(X,\\sF) \\iso \\h^q(X_0,\\sF)' \u2014 this identification is obtained by applying the Target's Leray spectral sequence 'E_2^{pq}=\\h^p(S,\\eR^q f_*\\sF)\\Rightarrow\\h^{p+q}(X,\\sF)' to get H^q(X,\\sF)=H^0(S,\\eR^q f_*\\sF) and then identifying the stalk with H^q(X_0,\\sF).", "type": "used_in"}, {"source": "theorem:I:2-3-4", "target": "theorem:I:4-6-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'les faisceaux $\\eR^q f_! \\sF$ sont constructibles.' \u2014 the statement concerns higher direct images $\\eR^q(\\cdot)$; its proof routinely uses the Leray (composition) spectral sequence given in the Target (e.g. 'E_2^{pq} = \\eR^p g_* \\eR^q f_* \\sF \\Rightarrow \\eR^{p+q}(gf)_* \\sF') to relate higher direct images for composed morphisms.", "type": "used_in"}, {"source": "theorem:I:2-3-4", "target": "theorem:I:4-6-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"\\an{(\\eR^q f_! \\sF)} \\simeq \\eR^q \\an f_! \\an \\sF\" \u2014 Source explicitly talks about the derived direct image functors eR^q f_!; the Target provides the Leray spectral sequence for derived direct images (E_2^{pq}=... with R^q f_* and the composition spectral sequence), a standard tool used when comparing/relating derived pushforwards and their compositions.", "type": "used_in"}, {"source": "theorem:I:2-3-4", "target": "theorem:I:5-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'g^* \\eR^q f_* \\sF \\iso \\eR^q f_*'({g'}^* \\sF)' (Source) directly uses the higher direct image functors \\eR^q f_*; the Target (I:2-3-4) presents/uses the same concept in the Leray spectral sequence 'E_2^{pq} = \\h^p(Y,\\eR^q f_* \\sF)'.", "type": "used_in"}, {"source": "theorem:I:2-3-4", "target": "theorem:I:5-3-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"\\an{(\\eR^q f_*\\sF)} \\sim \\eR^q \\an f_* (\\an\\sF)\" \u2014 uses the notion/notation \"\\eR^q f_*\\sF\" (higher direct images) and therefore relies on the Leray spectral sequence / definition of R^q f_* given in Target: \"E_2^{pq} = \\h^p(Y,\\eR^q f_* \\sF) \\Rightarrow \\h^{p+q}(X,\\sF)\".", "type": "used_in"}, {"source": "theorem:I:2-3-4", "target": "theorem:I:5-3-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"les \\eR^q f_* \\sF sont \u00e9galement constructibles.\" \u2014 this relies on the concept of higher direct images \\eR^q f_* and their relation to cohomology as expressed in Target (I:2-3-4): \"E_2^{pq} = \\h^p(Y,\\eR^q f_* \\sF) \\Rightarrow \\h^{p+q}(X,\\sF)\".", "type": "used_in"}, {"source": "theorem:I:4-1-1", "target": "theorem:I:4-1-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"on a \\h^q(X,\\sF) \\iso \\h^q(X_0,\\sF)\" \u2014 uses I:4-1-1's identification that \"la fibre de \\eR^q f_* \\sF en un point g\u00e9om\u00e9trique s ... est isomorphe \u00e0 la cohomologie \\h^q(X_s,\\sF)\" (the proper base change / stalk = cohomology of the fibre result).", "type": "used_in"}, {"source": "theorem:I:4-5-4", "target": "theorem:I:4-1-1", "context": null, "reference_type": null, "dependency_type": "generalizes", "dependency": "La source affirme \u00abla fibre de \\eR^q f_! \\sF en un point g\u00e9om\u00e9trique s ... est isomorphe \u00e0 la cohomologie \u00e0 support propre \\h_c^q(X_s,\\sF)\u00bb. Pour un morphisme propre on a f_! = f_* et \\h_c^q = \\h^q, donc l'\u00e9nonc\u00e9 du Target (\u00abla fibre de \\eR^q f_* \\sF ... est isomorphe \u00e0 la cohomologie \\h^q(X_s,\\sF)\u00bb) est le cas particulier du Source.", "type": "generalizes"}, {"source": "theorem:I:4-1-1", "target": "theorem:I:4-6-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'Soient $f:X\\to S$ ... dont les fibres sont de dimension \\leqslant n' et '$\\eR^q f_! \\sF = 0$ pour $q>2 n$' \u2014 the proof identifies stalks of $\\eR^q f_!$ with cohomology of the fibres, which uses the Target's proper base change statement 'la fibre de $\\eR^q f_* \\sF$ en un point g\u00e9om\u00e9trique $s$ ... est isomorphe \u00e0 la cohomologie $\\h^q(X_s,\\sF)$' (the identification of stalks/cohomology of fibres).", "type": "used_in"}, {"source": "theorem:I:4-1-1", "target": "theorem:I:4-6-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source: \"Soient $f:X\\to S$ un morphisme s\u00e9par\u00e9 de type fini et $\\sF$ un faisceau constructible sur $X$.\" \u2014 the proof of constructibility of $\\eR^q f_!\\sF$ uses (after compactification) the proper case. Target I:4-1-1 provides the proper base-change/fibre identification: \"la fibre de $\\eR^q f_* \\sF$ en un point g\u00e9om\u00e9trique $s$ ... est isomorphe \u00e0 la cohomologie $\\h^q(X_s,\\sF)$\", which is used in that reduction.", "type": "used_in"}, {"source": "theorem:I:4-1-1", "target": "theorem:I:4-6-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'\\an{(\\eR^q f_! \\sF)} \\simeq \\eR^q \\an f_! \\an \\sF' \u2014 the proof of this comparison uses the proper base change result (I:4-1-1: for a proper morphism f the stalks of \\eR^q f_* are isomorphic to H^q of the fibre X_s) to identify/study stalks after passing to a compactification and reducing to the proper case.", "type": "used_in"}, {"source": "theorem:I:4-1-1", "target": "theorem:I:5-3-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source states \u201cg^* \\eR^q f_* \\sF \\iso \\eR^q f_*'({g'}^* \\sF)\u201d, which is typically checked on stalks; this uses the Target fact that \u201cla fibre de \\eR^q f_* \\sF en un point g\u00e9om\u00e9trique s \u2026 est isomorphe \u00e0 la cohomologie \\h^q(X_s,\\sF)\u201d (identification of stalks/fibers with cohomology of the fiber).", "type": "used_in"}, {"source": "theorem:I:4-1-1", "target": "theorem:I:5-3-6", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'\\an{(\\eR^q f_*\\sF)} \\sim \\eR^q \\an f_* (\\an\\sF)'. The proof of this comparison is checked on stalks and therefore uses the proper base change fact that 'la fibre de \\eR^q f_* \\sF en un point g\u00e9om\u00e9trique s ... est isomorphe \u00e0 la cohomologie \\h^q(X_s,\\sF)' (I:4-1-1) to identify fibres/cohomology of the fibres.", "type": "used_in"}, {"source": "theorem:I:4-1-1", "target": "theorem:I:5-3-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "Source statement: \"les \\eR^q f_* \\sF sont \u00e9galement constructibles.\" The standard proof reduces to the proper case (via compactification) and then computes stalks of R^q f_* using the proper base change theorem from the Target (I:4-1-1: \"la fibre de \\eR^q f_* \\sF ... est isomorphe \u00e0 la cohomologie \\h^q(X_s,\\sF)\"). Thus the Target's proper base change result is used.", "type": "used_in"}, {"source": "theorem:I:4-5-4", "target": "theorem:I:4-6-1", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "The Source asserts \"dont les fibres sont de dimension \\leqslant n\" and \"\\eR^q f_! \\sF = 0 pour q>2 n.\" It uses the Target identification that \"la fibre de \\eR^q f_! \\sF en un point g\u00e9om\u00e9trique s ... est isomorphe \u00e0 la cohomologie \u00e0 support propre \\h_c^q(X_s,\\sF)\", so the vanishing of the sheaf R^qf_! is deduced from the fiberwise vanishing of H_c^q(X_s,\\sF) for dim(X_s)\\le n.", "type": "used_in"}, {"source": "theorem:I:4-5-4", "target": "theorem:I:4-6-2", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "'les faisceaux $\\eR^q f_! \\sF$ sont constructibles.' \u2014 the proof of this statement uses Theorem I:4-5-4 which identifies 'la fibre de $\\eR^q f_! \\sF$ en un point g\u00e9om\u00e9trique $s$' with the compactly supported cohomology '$\\h_c^q(X_s,\\sF)$', allowing one to check constructibility fiberwise.", "type": "used_in"}, {"source": "theorem:I:4-5-4", "target": "theorem:I:4-6-3", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"\\an{(\\eR^q f_! \\sF)} \\simeq \\eR^q \\an f_! \\an \\sF\" and \"\\h_c^q(X,\\dZ/n) \\simeq \\h_c^q(\\an X,\\dZ/n)\" appear in the Source; it uses the Target's identification that \"la fibre de \\eR^q f_! \\sF ... est isomorphe \u00e0 la cohomologie \u00e0 support propre \\h_c^q(X_s,\\sF)\" (the description of fibres/stalks of R^q f_! as H_c^q of the fibre).", "type": "used_in"}, {"source": "theorem:I:4-5-4", "target": "theorem:I:5-3-7", "context": null, "reference_type": null, "dependency_type": "used_in", "dependency": "\"les \\eR^q f_* \\sF sont \u00e9galement constructibles.\" \u2014 the proof of constructibility of the higher direct images for a finite type morphism typically uses compactification and the description of
